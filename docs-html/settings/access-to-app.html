        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Доступ к приложению (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Раздел &lt;strong&gt;Доступ к приложению&lt;/strong&gt; отображается для &lt;a href=\"settings/mini-apps/settings/managers#Администратор%20с%20частичным%20доступом\"&gt;администраторов мини-приложения с частичным доступом&lt;/a&gt;. В нём они могут просмотреть назначенные права и выйти из администрирования мини-приложением.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/access-to-app.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Откройте настройки мини-приложения&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Доступ к приложению&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/access-to-app.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/b0d72251252a990d03727f92f5533878d982a9897e8b26768228caf1\" alt=\"alt=Пример раздела «Доступ к приложению»;title=Пример раздела «Доступ к приложению»\" title=\"-8984296332153612246\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/access-to-app.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/mini-apps/settings/managers#Администратор%20с%20частичным%20доступом\"&gt;администраторам мини-приложения с частичным доступом&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Для &lt;a href=\"settings/mini-apps/settings/managers#Создатель\"&gt;создателя&lt;/a&gt; и &lt;a href=\"settings/mini-apps/settings/managers#Администратор%20с%20полным%20доступом\"&gt;администраторов с полным доступом&lt;/a&gt; раздел недоступен. Вместо него они видят другой раздел — &lt;a href=\"settings/mini-apps/settings/managers\"&gt;Администраторы&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"dejstviya-v-razdele\"&gt;&lt;a href=\"settings/access-to-app.html#dejstviya-v-razdele\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Действия в разделе&lt;/span&gt;&lt;/a&gt;Действия в разделе&lt;/h2&gt;\n&lt;h3 id=\"vyhod-iz-administrirovaniya\"&gt;&lt;a href=\"settings/access-to-app.html#vyhod-iz-administrirovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выход из администрирования&lt;/span&gt;&lt;/a&gt;Выход из администрирования&lt;/h3&gt;\n&lt;p&gt;Чтобы выйти из списка администраторов мини-приложения, нажмите &lt;strong&gt;Отказаться от доступа&lt;/strong&gt;.&lt;/p&gt;\n\n&lt;h3 id=\"izmenenie-dostupa\"&gt;&lt;a href=\"settings/access-to-app.html#izmenenie-dostupa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Изменение доступа&lt;/span&gt;&lt;/a&gt;Изменение доступа&lt;/h3&gt;\n&lt;p&gt;Администраторы с частичным доступом не могут изменить права доступа себе или другим администраторам. Чтобы это сделать, обратитесь к &lt;a href=\"settings/mini-apps/settings/managers#Создатель\"&gt;создателю&lt;/a&gt; мини-приложения либо к &lt;a href=\"settings/mini-apps/settings/managers#Администратор%20с%20полным%20доступом\"&gt;администратору с полным доступом&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Чтобы узнать, кто является создателем приложения, нажмите на ссылку &lt;strong&gt;создатель&lt;/strong&gt; в верхней части раздела.&lt;/p&gt;\n\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/access-to-app.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/managers\"&gt;Раздел «Администраторы»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/access-to-app.md"},"headings":[{"title":"Как открыть","href":"settings/access-to-app.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/access-to-app.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/access-to-app.html#komu-dostupno","level":2},{"title":"Действия в разделе","href":"settings/access-to-app.html#dejstviya-v-razdele","level":2,"items":[{"title":"Выход из администрирования","href":"settings/access-to-app.html#vyhod-iz-administrirovaniya","level":3},{"title":"Изменение доступа","href":"settings/access-to-app.html#izmenenie-dostupa","level":3}]},{"title":"Материалы по теме","href":"settings/access-to-app.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/access-to-app","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

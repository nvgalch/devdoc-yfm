        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Где используются настройки в интерфейсе ВКонтакте&lt;/h1&gt;\n&lt;p&gt;Настройки раздела &lt;a href=\"settings/mini-apps/settings/general/design\"&gt;Оформление&lt;/a&gt; используются в различных частях пользовательского интерфейса ВКонтакте. Ниже приводим типичные примеры и рассказываем, какая настройка на каком экране применяется.&lt;/p&gt;\n&lt;h2 id=\"ekran-zapuska\"&gt;&lt;a href=\"settings/design-examples.html#ekran-zapuska\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Экран запуска&lt;/span&gt;&lt;/a&gt;Экран запуска&lt;/h2&gt;\n&lt;p&gt;Для отображения экрана запуска мини-приложения ВКонтакте использует настройку &lt;a href=\"settings/mini-apps/settings/general/design#Экран%20запуска\"&gt;Экран запуска&lt;/a&gt;.&lt;/p&gt;\n\n\n&lt;p&gt;:::carousel&lt;br /&gt;\n&lt;img src=\"settings/326d2b609bf54e1cc67bbc03e7a4518d9bd80ad65a913175297cb660\" alt=\"alt=Экран запуска мини-приложения из каталога в десктопной версии сайта;title=Экран запуска мини-приложения из каталога в десктопной версии сайта\" title=\"611515771349630791\" /&gt;&lt;br /&gt;\n&lt;img src=\"settings/c8f2e29eea8f90e8c1d64c9d708b46c967b6ae98a16bcae2d3ae1ecd\" alt=\"alt=Экран запуска мини-приложения на мобильном устройстве;title=Экран запуска мини-приложения на мобильном устройстве\" title=\"8857439157269712986\" /&gt;&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;h2 id=\"katalog-mini-prilozhenij\"&gt;&lt;a href=\"settings/design-examples.html#katalog-mini-prilozhenij\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Каталог мини-приложений&lt;/span&gt;&lt;/a&gt;Каталог мини-приложений&lt;/h2&gt;\n&lt;h3 id=\"podborki-v-kataloge-v-desktopnoj-versii-sajta\"&gt;&lt;a href=\"settings/design-examples.html#podborki-v-kataloge-v-desktopnoj-versii-sajta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подборки в каталоге в десктопной версии сайта&lt;/span&gt;&lt;/a&gt;Подборки в каталоге в десктопной версии сайта&lt;/h3&gt;\n&lt;p&gt;Карусель баннеров находится в верхней части каталога мини-приложений на вкладке &lt;strong&gt;Главная&lt;/strong&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/80d0fe6a78d8f866295e49bf104b0da281bad90e9586a7b8124460b0\" alt=\"alt=Пример блока в карусели баннеров;title=Пример блока в карусели баннеров\" title=\"4948536908072566001\" /&gt;&lt;/p&gt;\n&lt;p&gt;Пример того, как мини-приложения отображаются в подборке «Новые».&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/7d5338543bded19fe4b5ad0603796979dc782f45c3c871af67f8ec3c\" alt=\"alt=Пример мини-приложения в подборке «Новые» в десктопной версии сайта;title=Пример мини-приложения в подборке «Новые» в десктопной версии сайта\" title=\"3219636345549504116\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"podborki-v-kataloge-v-mobilnom-prilozhenii\"&gt;&lt;a href=\"settings/design-examples.html#podborki-v-kataloge-v-mobilnom-prilozhenii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подборки в каталоге в мобильном приложении&lt;/span&gt;&lt;/a&gt;Подборки в каталоге в мобильном приложении&lt;/h3&gt;\n&lt;p&gt;Обычная подборка выглядит так:&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/8b65f8303f437abb4cf00b40b7c7d94ad49cf6ff6c8db89b8323fec6\" alt=\"alt=Пример подборки «Путешествия» в мобильном приложении ВКонтакте для Android;title=Пример подборки «Путешествия» в мобильном приложении ВКонтакте для Android\" title=\"-8749067642930062653\" /&gt;&lt;/p&gt;\n&lt;p&gt;Когда для мини-приложения показывается большой блок, в нём используется настройка &lt;a href=\"settings/mini-apps/settings/general/design#Баннер%20для%20Android%20и%20iOS\"&gt;Баннер для Android и iOS&lt;/a&gt;. Название и подпись на баннере — это тексты, нанесённые на изображение, они не добавляются из настроек.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/628af13304785a5e4085a1f98a0a896b7082c06ac0d456b80fbc0a3c\" alt=\"alt=Пример мини-приложения в подборке «Новые». Используется настройка «Баннер для Android и iOS».;title=Пример мини-приложения в подборке «Новые». Используется настройка «Баннер для Android и iOS».\" title=\"3278441558486241641\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"kartochka-mini-prilozheniya\"&gt;&lt;a href=\"settings/design-examples.html#kartochka-mini-prilozheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Карточка мини-приложения&lt;/span&gt;&lt;/a&gt;Карточка мини-приложения&lt;/h3&gt;\n&lt;p&gt;Всплывающая карточка показывается при наведении указателя мыши на иконку приложения в каталоге в десктопной версии сайта.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/2182bce4ade2c7b1650eb66da4731607d28f8db7a4eaea7d8236ebba\" alt=\"alt=Всплывающая карточка мини-приложения в каталоге;title=Всплывающая карточка мини-приложения в каталоге\" title=\"2913494536485224948\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"snippety-v-soobsheniyah\"&gt;&lt;a href=\"settings/design-examples.html#snippety-v-soobsheniyah\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Сниппеты в сообщениях&lt;/span&gt;&lt;/a&gt;Сниппеты в сообщениях&lt;/h2&gt;\n&lt;p&gt;Если в сообщении есть адрес мини-приложения, ВКонтакте показывает сниппет мини-приложения.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/4f154358c99a170a099fea0697e568a60f209022df7374f03a6b8fda\" alt=\"alt=Пример сниппета;title=Пример сниппета\" title=\"6850328120812232608\" /&gt;&lt;/p&gt;\n\n\n&lt;h2 id=\"ekran-o-prilozhenii\"&gt;&lt;a href=\"settings/design-examples.html#ekran-o-prilozhenii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Экран «О приложении»&lt;/span&gt;&lt;/a&gt;Экран «О приложении»&lt;/h2&gt;\n&lt;p&gt;Экран показывается в мобильном приложении ВКонтакте. Чтобы его открыть, нажмите на три точки в верхнем правом углу приложения и во всплывающем меню нажмите &lt;strong&gt;О приложении&lt;/strong&gt; под именем вашего мини-приложения.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/de741de84e1a8d6610883b5acb8a87fc39173ce8126a711a5ffbc228\" alt=\"alt=Пример экрана «О приложении»;title=Пример экрана «О приложении»\" title=\"5248252370124162435\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"katalog-plaginov-dlya-soobshestv\"&gt;&lt;a href=\"settings/design-examples.html#katalog-plaginov-dlya-soobshestv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Каталог плагинов для сообществ&lt;/span&gt;&lt;/a&gt;Каталог плагинов для сообществ&lt;/h2&gt;\n&lt;p&gt;Список приложений, которые можно добавить в сообщества, доступен на странице &lt;a href=\"https://vk.com/community_apps\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;https://vk.com/community_apps&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\"prilozhenie-v-kataloge-plaginov-dlya-soobshestv\"&gt;&lt;a href=\"settings/design-examples.html#prilozhenie-v-kataloge-plaginov-dlya-soobshestv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Приложение в каталоге плагинов для сообществ&lt;/span&gt;&lt;/a&gt;Приложение в каталоге плагинов для сообществ&lt;/h3&gt;\n&lt;p&gt;Информация о приложении в &lt;a href=\"https://vk.com/community_apps\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;каталоге плагинов для сообществ&lt;/a&gt; отображается следующим образом:&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/cf57718c07a404f3a36f72ce2d1e2166c2808f73284d249a9ba10524\" alt=\"alt=Приложение в каталоге плагинов для сообществ;title=Приложение в каталоге плагинов для сообществ\" title=\"-8772084212411310192\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"ekran-o-prilozhenii-v-kataloge-plaginov-dlya-soobshestv\"&gt;&lt;a href=\"settings/design-examples.html#ekran-o-prilozhenii-v-kataloge-plaginov-dlya-soobshestv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Экран «О приложении» в каталоге плагинов для сообществ&lt;/span&gt;&lt;/a&gt;Экран «О приложении» в каталоге плагинов для сообществ&lt;/h3&gt;\n&lt;p&gt;Этот экран показывается, если вы нажмёте на блок приложения в &lt;a href=\"https://vk.com/community_apps\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;каталоге плагинов для сообществ&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/a5b3d2284acfccd13ea7dc3517421de8cf6826d89ebb573a6e708635\" alt=\"alt=Пример экрана «О приложении» в каталоге плагинов для сообществ;title=Пример экрана «О приложении» в каталоге плагинов для сообществ\" title=\"-6762912656033567528\" /&gt;&lt;/p&gt;\n\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/design-examples.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/general/design\"&gt;Раздел «Оформление»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/general/information\"&gt;Раздел «Информация»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/design-examples.md"},"headings":[{"title":"Экран запуска","href":"settings/design-examples.html#ekran-zapuska","level":2},{"title":"Каталог мини-приложений","href":"settings/design-examples.html#katalog-mini-prilozhenij","level":2,"items":[{"title":"Подборки в каталоге в десктопной версии сайта","href":"settings/design-examples.html#podborki-v-kataloge-v-desktopnoj-versii-sajta","level":3},{"title":"Подборки в каталоге в мобильном приложении","href":"settings/design-examples.h

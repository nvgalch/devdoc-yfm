        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Ключи доступа (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;В этом разделе вы можете просмотреть и обновить ключи доступа, необходимые для работы с мини-приложением. Значения ключей генерируются автоматически при создании мини-приложения.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/development/keys.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/development/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Разработка → Ключи доступа&lt;/strong&gt;.&lt;/p&gt;\n\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/development/keys.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/development/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Редактирование».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"nastrojki\"&gt;&lt;a href=\"settings/development/keys.html#nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройки&lt;/span&gt;&lt;/a&gt;Настройки&lt;/h2&gt;\n&lt;h3 id=\"zashishyonnyj-klyuch\"&gt;&lt;a href=\"settings/development/keys.html#zashishyonnyj-klyuch\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Защищённый ключ&lt;/span&gt;&lt;/a&gt;Защищённый ключ&lt;/h3&gt;\n&lt;p&gt;Библиотеки ВКонтакте используют &lt;a href=\"settings/development/api/access-token/getting-started\"&gt;защищённый ключ&lt;/a&gt; на стороне пользователя для различных целей. Например, для &lt;a href=\"settings/development/mini-apps/development/launch-params-sign\"&gt;проверки подписи параметров запуска&lt;/a&gt; или &lt;a href=\"settings/development/mini-apps/development/protect-with-signature\"&gt;проверки подлинности данных&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\"servisnyj-klyuch\"&gt;&lt;a href=\"settings/development/keys.html#servisnyj-klyuch\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Сервисный ключ&lt;/span&gt;&lt;/a&gt;Сервисный ключ&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"settings/development/api/access-token/getting-started\"&gt;Сервисный ключ&lt;/a&gt; используется для отправки запросов API ВКонтакте из серверной части мини-приложения, например запросов группы &lt;a href=\"settings/development/method/secure\"&gt;secure&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;:::note&lt;br /&gt;\n&lt;strong&gt;Важно!&lt;/strong&gt; Не передавайте и не используйте сервисный ключ в коде на стороне пользователя. Это небезопасно. Работайте с сервисным ключом доступа только в серверной части мини-приложения.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;h3 id=\"rabota-s-klyuchami\"&gt;&lt;a href=\"settings/development/keys.html#rabota-s-klyuchami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Работа с ключами&lt;/span&gt;&lt;/a&gt;Работа с ключами&lt;/h3&gt;\n&lt;h4 id=\"prosmotr-klyucha\"&gt;&lt;a href=\"settings/development/keys.html#prosmotr-klyucha\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Просмотр ключа&lt;/span&gt;&lt;/a&gt;Просмотр ключа&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Показать&lt;/strong&gt;, а затем &lt;strong&gt;Просмотреть&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В появившемся окне подтвердите действие. &lt;/p&gt;\n&lt;p&gt;После этого ключ станет доступен для просмотра и копирования.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h4 id=\"sozdanie-novogo-klyucha\"&gt;&lt;a href=\"settings/development/keys.html#sozdanie-novogo-klyucha\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создание нового ключа&lt;/span&gt;&lt;/a&gt;Создание нового ключа&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Создать новый&lt;/strong&gt;, а затем &lt;strong&gt;Сменить&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В появившемся окне подтвердите действие. &lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;После этого будет создан новый ключ. Его нужно будет обновить в коде вашего мини-приложения.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/development/keys.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/development/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/development/mini-apps/development/launch-params-sign\"&gt;Проверка подписи параметров запуска&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/development/mini-apps/development/protect-with-signature\"&gt;Проверка подлинности данных&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/development/keys.md"},"headings":[{"title":"Как открыть","href":"settings/development/keys.html#kak-otkryt","level":2},{"title":"Кому доступно","href":"settings/development/keys.html#komu-dostupno","level":2},{"title":"Настройки","href":"settings/development/keys.html#nastrojki","level":2,"items":[{"title":"Защищённый ключ","href":"settings/development/keys.html#zashishyonnyj-klyuch","level":3},{"title":"Сервисный ключ","href":"settings/development/keys.html#servisnyj-klyuch","level":3},{"title":"Работа с ключами","href":"settings/development/keys.html#rabota-s-klyuchami","level":3,"items":[{"title":"Просмотр ключа","href":"settings/development/keys.html#prosmotr-klyucha","level":4},{"title":"Создание нового ключа","href":"settings/development/keys.html#sozdanie-novogo-klyucha","level":4}]}]},{"title":"Материалы по теме","href":"settings/development/keys.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/development/keys","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
        </script>

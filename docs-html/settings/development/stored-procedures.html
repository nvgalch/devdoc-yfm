        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Хранимые процедуры (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Хранимые процедуры — функции на языке &lt;a href=\"settings/development/method/execute\"&gt;VKScript&lt;/a&gt;, код которых хранится в настройках мини-приложения, а выполняется на стороне серверов ВКонтакте.&lt;/p&gt;\n&lt;p&gt;Хранимые процедуры — мощный инструмент для работы с данными.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Каждая процедура может выполнять один или несколько API-запросов. При этом результаты выполнения отдельных запросов не передаются на компьютер пользователя, что в общем случае ускоряет выполнение и экономит трафик. Последнее особенно важно для мини-приложений, которые работают в мобильных приложениях ВКонтакте для Android и iOS.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Для работы хранимых процедур не требуется сервер мини-приложения. То есть вы можете вынести часть бизнес-логики из серверного кода, тем самым упростив его.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;В разделе настроек &lt;strong&gt;Хранимые процедуры&lt;/strong&gt; вы можете создавать, проверять, редактировать и удалять хранимые процедуры для вашего мини-приложения.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/development/stored-procedures.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/development/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Разработка&lt;/strong&gt; → &lt;strong&gt;Хранимые процедуры&lt;/strong&gt;.&lt;/p&gt;\n\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/development/stored-procedures.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/development/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Редактирование».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"dejstviya-v-razdele\"&gt;&lt;a href=\"settings/development/stored-procedures.html#dejstviya-v-razdele\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Действия в разделе&lt;/span&gt;&lt;/a&gt;Действия в разделе&lt;/h2&gt;\n&lt;h3 id=\"sozdat-proceduru\"&gt;&lt;a href=\"settings/development/stored-procedures.html#sozdat-proceduru\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создать процедуру&lt;/span&gt;&lt;/a&gt;Создать процедуру&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Добавить процедуру&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Откроется экран редактирования процедуры.&lt;/p&gt;\n \n&lt;p&gt;&lt;img src=\"settings/development/663d4255afe92e3078338c77702760c450666e690230d1f067d45503\" alt=\"alt=Пример экрана редактирования процедуры;title=Пример экрана редактирования процедуры\" title=\"4471073398002463623\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;На экране редактирования:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Укажите &lt;strong&gt;Название процедуры&lt;/strong&gt; — строку от 1 до 100 символов. Допустимы только символы латинского алфавита.&lt;/p&gt;\n&lt;p&gt;Поле содержит ключевое слово &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-pe4wkyla\"&gt;execute.&lt;/code&gt; для напоминания о том, как процедура будет вызываться в коде. Это слово не является частью имени процедуры.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В поле &lt;strong&gt;Версия API&lt;/strong&gt; укажите версию API ВКонтакте, которая будет использована для вызова API-запросов из процедуры.&lt;/p&gt;\n&lt;p&gt;Параметры и возвращаемые значения API-запросов могут меняться от версии к версии. С помощью этого поля вы можете указать ожидаемую версию, чтобы избежать возможных проблем.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Введите код процедуры. Подробности синтаксиса — в разделе &lt;a href=\"settings/development/method/execute\"&gt;Формат языка VKScript&lt;/a&gt;. Некоторые ключевые особенности описаны &lt;a href=\"settings/development/stored-procedures.html#Где%20почитать%20про%20VKScript\"&gt;ниже&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Чтобы проверить, как работает код, нажмите &lt;strong&gt;Запустить&lt;/strong&gt;. Результат отобразится под текстовым полем для ввода кода.&lt;/p&gt;\n&lt;p&gt;Перед выполнением процедуры платформа проверит синтаксис её кода и сообщит о первой найденной ошибке. Исправьте ошибки синтаксиса до сохранения процедуры.&lt;/p&gt;\n&lt;p&gt;Подробнее о тестовых запусках рассказано &lt;a href=\"settings/development/stored-procedures.html#Выполнить%20тестовый%20запуск\"&gt;ниже&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Когда всё будет готово, нажмите &lt;strong&gt;Сохранить&lt;/strong&gt;.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Если в коде есть синтаксические ошибки, сохранить его не получится. Сначала исправьте ошибки.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"najti-i-otredaktirovat-proceduru\"&gt;&lt;a href=\"settings/development/stored-procedures.html#najti-i-otredaktirovat-proceduru\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Найти и отредактировать процедуру&lt;/span&gt;&lt;/a&gt;Найти и отредактировать процедуру&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Чтобы найти процедуру в списке, в поле поиска введите несколько символов из её имени. Регистр символов — заглавные или прописные — не важен.&lt;/p&gt;\n&lt;p&gt;ВКонтакте отобразит те хранимые процедуры, название которых содержит введённую строку.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Редактировать процедуру&lt;/strong&gt; для нужной процедуры. Откроется экран редактирования.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Внесите изменения и нажмите &lt;strong&gt;Сохранить&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Чтобы выйти без сохранения, нажмите &lt;strong&gt;Вернуться назад&lt;/strong&gt; в правом верхнем углу экрана. В этом случае все изменения будут отклонены.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"gde-pochitat-pro-vkscript\"&gt;&lt;a href=\"settings/development/stored-procedures.html#gde-pochitat-pro-vkscript\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Где почитать про VKScript&lt;/span&gt;&lt;/a&gt;Где почитать про VKScript&lt;/h3&gt;\n&lt;p&gt;Смотрите раздел &lt;a href=\"settings/development/method/execute\"&gt;Формат языка VKScript&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Некоторые ключевые особенности:&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Особенность&lt;/th&gt;\n&lt;th&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;Доступ к параметрам хранимой процедуры&lt;/td&gt;\n&lt;td&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-0q1cf1g3\"&gt;Args.param_name&lt;/code&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Вызов API-запросов&lt;/td&gt;\n&lt;td&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1163vhro\"&gt;var r = API.users.get( {\"user_ids\": 123} );&lt;/code&gt;\n\nЗдесь &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-02cr8qxh\"&gt;users.get&lt;/code&gt; — название группы и имя API-метода, как они указаны в &lt;a href=\"settings/development/reference\"&gt;документации&lt;/a&gt;.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Доступ к результатам запроса&lt;/td&gt;\n&lt;td&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-jiiu7j11\"&gt;r@.field_name&lt;/code&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Вернуть значение и выйти из процедуры&lt;/td&gt;\n&lt;td&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-74cf1tfk\"&gt;return { \"result\": 12345};&lt;/code&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Создание функций внутри процедуры&lt;/td&gt;\n&lt;td&gt;Не поддерживается.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\"ukazat-parametry\"&gt;&lt;a href=\"settings/development/stored-procedures.html#ukazat-parametry\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Указать параметры&lt;/span&gt;&lt;/a&gt;Указать параметры&lt;/h3&gt;\n&lt;p&gt;Параметры хранимой процедуры указываются при её &lt;a href=\"settings/development/stored-procedures.html#Выполнить%20процедуру\"&gt;вызове&lt;/a&gt;. Объявлять их в редакторе процедуры не нужно.&lt;/p&gt;\n&lt;p&gt;Чтобы обратиться к параметру, используйте синтаксис &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ard90nme\"&gt;Args.param-name&lt;/code&gt;.&lt;/p&gt;\n&lt;h3 id=\"vypolnit-testovyj-zapusk\"&gt;&lt;a href=\"settings/development/stored-procedures.html#vypolnit-testovyj-zapusk\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выполнить тестовый запуск&lt;/span&gt;&lt;/a&gt;Выполнить тестовый запуск&lt;/h3&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Запустить&lt;/strong&gt;. Результат выполнения отобразится в поле &lt;strong&gt;Результат&lt;/strong&gt;. Оно содержит данные в том виде, в котором они будут переданы в код вызова процедуры.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/development/557358bd8f49c8f49ba842355225e9f96e5de7ac5c2a8ce1116fca01\" alt=\"alt=Кнопка «Запустить» и результат выполнения;title=Кнопка «Запустить» и результат выполнения\" title=\"-1303590112152395383\" /&gt;&lt;/p&gt;\n&lt;p&gt;Если при выполнении кода произошла ошибка, её описание отобразится в поле &lt;strong&gt;Результат&lt;/strong&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/development/3c40492916007bf6d25d490044a140c6e23d51b7a4675ab9c2d0cf0c\" alt=\"alt=Пример ответа с информацией об ошибке;title=Пример ответа с информацией об ошибке\" title=\"-6776004390926932398\" /&gt;&lt;/p&gt;\n&lt;p&gt;Перед запуском платформа проверяет синтаксис кода процедуры. Код с синтаксическими ошибками выполнить не получится.&lt;/p&gt;\n&lt;p&gt;Платформа информирует о первой найденной синтаксической ошибке: показывает строку с описанием ошибки и номером строки в коде.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/development/f9ecd74ea6f88807b3b4529455a513795b611e6932288cbab3d3b04b\" alt=\"alt=Пример сообщения о синтаксической ошибке;title=Пример сообщения о синтаксической ошибке\" title=\"-8497654835837300940\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"vypolnit-proceduru\"&gt;&lt;a href=\"settings/development/stored-procedures.html#vypolnit-proceduru\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выполнить процедуру&lt;/span&gt;&lt;/a&gt;Выполнить процедуру&lt;/h3&gt;\n&lt;p&gt;Чтобы выполнить процедуру, вызовите API-метод &lt;a href=\"settings/development/method/execute\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-wr2oejyi\"&gt;execute&lt;/code&gt;&lt;/a&gt;. В вызов передайте название и параметры процедуры.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;POST https://api.vk.ru/method/execute.ИМЯ-ПРОЦЕДУРЫ?access_token=КЛЮЧ-ДОСТУПА&amp;amp;v=ВЕРСИЯ-API&amp;amp;func_v=ВЕРСИЯ-ПРОЦЕДУРЫ&amp;amp;ПАРАМЕТР-1=ЗНАЧЕНИЕ-1&amp;amp;ПАРАМЕТР-2=ЗНАЧЕНИЕ-2 HTTP/1.1\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"255\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-255\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-255\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-255.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Хранимую процедуру можно вызвать с помощью события &lt;a href=\"settings/development/bridge/VKWebAppCallAPIMethod\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-o86732c1\"&gt;VKWebAppCallAPIMethod&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs JavaScript\"&gt;bridge.&lt;span class=\"hljs-title function_\"&gt;send&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;\"VKWebAppCallAPIMethod\"&lt;/span&gt;, {\n  &lt;span class=\"hljs-attr\"&gt;method&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;\"execute.ИМЯ-ПРОЦЕДУРЫ\"&lt;/span&gt;,\n  &lt;span class=\"hljs-attr\"&gt;params&lt;/span&gt;: {\n    ПАРАМЕТР-&lt;span class=\"hljs-number\"&gt;1&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;\"ЗНАЧЕНИЕ-1\"&lt;/span&gt;,\n    ПАРАМЕТР-&lt;span class=\"hljs-number\"&gt;2&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;\"ЗНАЧЕНИЕ-2\"&lt;/span&gt;,\n    &lt;span class=\"hljs-attr\"&gt;v&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;\"ВЕРСИЯ-API\"&lt;/span&gt;, &lt;span class=\"hljs-comment\"&gt;// Например, \"5.134\"&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;func_v&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;\"ВЕРСИЯ-ПРОЦЕДУРЫ\"&lt;/span&gt;, &lt;span class=\"hljs-comment\"&gt;// Например, \"Версия 1\"&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;access_token&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;\"КЛЮЧ-ДОСТУПА\"&lt;/span&gt;\n  }\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"259\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-259\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-259\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-259.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"sozdat-novuyu-versiyu-procedury\"&gt;&lt;a href=\"settings/development/stored-procedures.html#sozdat-novuyu-versiyu-procedury\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создать новую версию процедуры&lt;/span&gt;&lt;/a&gt;Создать новую версию процедуры&lt;/h3&gt;\n&lt;p&gt;Вы можете создать несколько версий хранимой процедуры. Механизм версионирования помогает поддерживать работоспособность мини-приложения при изменении процедуры.&lt;/p&gt;\n&lt;p&gt;Инициировать выполнение процедуры можно из серверного кода и из кода, который работает на клиентской стороне. При этом возможна ситуация, когда код на клиентской стороне не будет совместим с новым кодом процедуры. В таком случае вы можете создать новую версию процедуры и использовать её в обновлённом клиентском коде, в то время как старый код будет работать со старой версией.&lt;/p&gt;\n&lt;p&gt;Чтобы создать новую версию хранимой процедуры:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Откройте процедуру для редактирования.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В выпадающем списке &lt;strong&gt;Версия&lt;/strong&gt; выберите версию, которую вы хотите клонировать.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В этом же выпадающем списке нажмите &lt;strong&gt;Добавить новую версию&lt;/strong&gt;. ВКонтакте создаст новую версию процедуры на основе выбранной.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Пункт «Добавить новую версию» появляется в списке после того, как вы сохраните процедуру в первый раз.&lt;/p&gt;\n&lt;/blockquote&gt;\n \n&lt;p&gt;&lt;img src=\"settings/development/e5c3adcebcad76d3391b2f391eac3bb30c6a73c20f698944a119eb4e\" alt=\"alt=Создание новой версии хранимой процедуры;title=Создание новой версии хранимой процедуры\" title=\"5651481461052262835\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Введите код новой версии и сохраните изменения.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Чтобы сохранить изменения, внесите хотя бы минимальные изменения в код. Сохранить код без изменений не получится.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"udalit-proceduru\"&gt;&lt;a href=\"settings/development/stored-procedures.html#udalit-proceduru\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Удалить процедуру&lt;/span&gt;&lt;/a&gt;Удалить процедуру&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Откройте хранимую процедуру для редактирования.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Версия процедуры&lt;/strong&gt; и выберите первую версию в списке.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В правом нижнем углу нажмите &lt;strong&gt;Удалить&lt;/strong&gt;, затем подтвердите действие.&lt;/p&gt;\n \n&lt;p&gt;&lt;img src=\"settings/development/d459548e50b7df8f0751c6bef267e6eaf80fee258cf432c92831a0cc\" alt=\"alt=Удаление процедуры;title=Удаление процедуры\" title=\"-807133231084607119\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;:::note&lt;br /&gt;\nЕсли у процедуры несколько версий, при удалении первой будут удалены все версии.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;h3 id=\"udalit-versiyu-procedury\"&gt;&lt;a href=\"settings/development/stored-procedures.html#udalit-versiyu-procedury\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Удалить версию процедуры&lt;/span&gt;&lt;/a&gt;Удалить версию процедуры&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Откройте хранимую процедуру для редактирования.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Версия процедуры&lt;/strong&gt; и выберите версию из списка.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В правом нижнем углу нажмите &lt;strong&gt;Удалить версию&lt;/strong&gt;.&lt;/p&gt;\n \n&lt;p&gt;&lt;img src=\"settings/development/9b11c9739f07c276ecd0e8caa0d60a20a1933bbcd78b90fa3fbefdaf\" alt=\"alt=Удаление версии;title=Удаление версии\" title=\"913919229506847032\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Удалить первую версию процедуры нельзя. Она удаляется только вместе со всей процедурой.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/development/stored-procedures.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/development/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/development/method/execute\"&gt;Формат языка VKScript&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/development/mini-apps/learning/course/4-development/19-effective-work-with-api\"&gt;Видеокурс. Эффективная работа с API ВКонтакте&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/development/stored-procedures.md"},"headings":[{"title":"Как открыть","href":"settings/development/stored-procedures.html#kak-otkryt","level":2},{"title":"Кому доступно","href":"settings/development/stored-procedures.html#komu-dostupno","level":2},{"title":"Действия в разделе","href":"settings/development/stored-procedures.html#dejstviya-v-razdele","level":2,"items":[{"title":"Создать процедуру","href":"settings/development/stored-procedures.html#sozdat-proceduru","level":3},{"title":"Найти и отредактировать процедуру","href":"settings/development/stored-procedures.html#najti-i-otredaktirovat-proceduru","level":3},{"title":"Где почитать про VKScript","href":"settings/development/stored-procedures.html#gde-pochitat-pro-vkscript","level":3},{"title":"Указать параметры","href":"settings/development/stored-procedures.html#ukazat-parametry","level":3},{"title":"Выполнить тестовый запуск","href":"settings/development/stored-procedures.html#vypolnit-testovyj-zapusk","level":3},{"title":"Выполнить процедуру","href":"settings/development/stored-procedures.html#vypolnit-proceduru","level":3},{"title":"Создать новую версию процедуры","href":"settings/development/stored-procedures.html#sozdat-novuyu-versiyu-procedury","level":3},{"title":"Удалить процедуру","href":"settings/development/stored-procedures.html#udalit-proceduru","level":3},{"title":"Удалить версию процедуры","href":"settings/development/stored-procedures.html#udalit-versiyu-procedury","level":3}]},{"title":"Материалы по теме","href":"settings/development/stored-procedures.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/development/stored-procedures","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

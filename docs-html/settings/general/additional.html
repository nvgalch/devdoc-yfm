        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Дополнительные (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;В этом разделе вы можете указать дополнительные настройки, которые используются для отладки и работы мини-приложения на платформе.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/general/additional.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Настройки&lt;/strong&gt; → &lt;strong&gt;Дополнительные&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/general/additional.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/general/f0f145f87bddabc74fa153c128386356a7875d9159a128607a4a6c2a\" alt=\"alt=Пример раздела «Настройки | Дополнительные;title=Пример раздела «Настройки | Дополнительные»\" title=\"2520629405079415731\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/general/additional.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/general/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Редактирование».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"nastrojki\"&gt;&lt;a href=\"settings/general/additional.html#nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройки&lt;/span&gt;&lt;/a&gt;Настройки&lt;/h2&gt;\n&lt;h3 id=\"konsol-eruda\"&gt;&lt;a href=\"settings/general/additional.html#konsol-eruda\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Консоль Eruda&lt;/span&gt;&lt;/a&gt;Консоль Eruda&lt;/h3&gt;\n&lt;p&gt;Консоль &lt;a href=\"https://github.com/liriliri/eruda\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Eruda&lt;/a&gt; упрощает отладку мини-приложений. Она подобна инструментам разработчика в браузерах и особенно полезна при создании и отладке мини-приложений, которые работают в мобильном приложении ВКонтакте для Android и iOS. Подробнее о консоли — в разделе &lt;a href=\"settings/general/mini-apps/development/debugging#Отладка%20на%20мобильных%20устройствах\"&gt;Отладка на мобильных устройствах&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;В этом блоке вы можете подключить или отключить Eruda для своего мини-приложения. При включении Eruda в интерфейс мини-приложения автоматически добавится кнопка для вызова консоли. Писать какой-либо код для этого не нужно. Кнопка будет видна только &lt;a href=\"settings/general/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения и не видна другим пользователям.&lt;/p&gt;\n&lt;h3 id=\"kastomnye-snippety\"&gt;&lt;a href=\"settings/general/additional.html#kastomnye-snippety\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кастомные сниппеты&lt;/span&gt;&lt;/a&gt;Кастомные сниппеты&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/development/snippets\"&gt;Сниппет&lt;/a&gt; — блок с названием, описанием, изображением мини-приложения и кнопкой для запуска. ВКонтакте добавляет сниппеты к личным сообщениям или записям сообщества, если в них указана ссылка на мини-приложение.&lt;/p&gt;\n&lt;p&gt;Платформа может создать сниппет автоматически из настроек мини-приложения либо использовать сниппеты, которые вы создали с помощью API-запроса &lt;a href=\"settings/general/method/apps.addSnippet\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-4bmyljwc\"&gt;apps.addSnippet&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Настройка указывает вид сниппетов, которые платформа будет использовать:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Отключены&lt;/strong&gt; — Платформа будет использовать сниппет, созданный автоматически из настроек игры. Значение используется по умолчанию.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Включены&lt;/strong&gt; — Платформа будет использует сниппеты, созданные с помощью API-запроса &lt;a href=\"settings/general/method/apps.addSnippet\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-hby0karw\"&gt;apps.addSnippet&lt;/code&gt;&lt;/a&gt;, а также сниппет, созданный в настройках.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Подробности — в разделе &lt;a href=\"settings/general/mini-apps/development/snippets\"&gt;Сниппеты мини-приложений&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/general/additional.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/development/debugging#Отладка%20на%20мобильных%20устройствах\"&gt;Отладка на мобильных устройствах&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/development/snippets\"&gt;Сниппеты мини-приложений&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/general/additional.md"},"headings":[{"title":"Как открыть","href":"settings/general/additional.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/general/additional.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/general/additional.html#komu-dostupno","level":2},{"title":"Настройки","href":"settings/general/additional.html#nastrojki","level":2,"items":[{"title":"Консоль Eruda","href":"settings/general/additional.html#konsol-eruda","level":3},{"title":"Кастомные сниппеты","href":"settings/general/additional.html#kastomnye-snippety","level":3}]},{"title":"Материалы по теме","href":"settings/general/additional.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/general/additional","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

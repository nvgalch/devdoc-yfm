        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Оформление (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Раздел содержит иконки, изображения и видео мини-приложения для отображения в &lt;a href=\"settings/general/mini-apps/settings/design-examples#Каталог%20мини-приложений\"&gt;каталоге&lt;/a&gt;, на &lt;a href=\"settings/general/mini-apps/settings/design-examples#Экран%20запуска\"&gt;экране запуска&lt;/a&gt;, в &lt;a href=\"settings/general/mini-apps/settings/design-examples#Сниппеты%20в%20сообщениях\"&gt;сниппетах&lt;/a&gt; и на &lt;a href=\"settings/general/mini-apps/settings/design-examples\"&gt;других экранах&lt;/a&gt; ВКонтакте.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/general/design.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Настройки&lt;/strong&gt; → &lt;strong&gt;Оформление&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/general/design.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/general/657f243036bfc61f3b3930cf99414d7beebd0c5b023011d5a1824098\" alt=\"alt=Внешний вид раздела «Настройки | Оформление»;title=Внешний вид раздела «Настройки | Оформление»\" title=\"7918882619805362688\" /&gt;&lt;/p&gt;\n\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/general/design.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/general/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Редактирование».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"ikonki\"&gt;&lt;a href=\"settings/general/design.html#ikonki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Иконки&lt;/span&gt;&lt;/a&gt;Иконки&lt;/h2&gt;\n&lt;h3 id=\"universalnaya-ikonka\"&gt;&lt;a href=\"settings/general/design.html#universalnaya-ikonka\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Универсальная иконка&lt;/span&gt;&lt;/a&gt;Универсальная иконка&lt;/h3&gt;\n&lt;p&gt;По умолчанию эта иконка используется для создания иконок других размеров.&lt;/p&gt;\n&lt;p&gt;Если вы не переопределяли иконки для каталога и сниппетов, после загрузки универсальной иконки ВКонтакте автоматически подготовит на её базе изображения для других настроек.&lt;/p&gt;\n&lt;p&gt;Размер изображения: 576×576 px.&lt;br /&gt;\nПоддерживаемые форматы изображений: JPG, PNG.&lt;/p&gt;\n&lt;h3 id=\"ikonka-dlya-kataloga-i-snippetov\"&gt;&lt;a href=\"settings/general/design.html#ikonka-dlya-kataloga-i-snippetov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Иконка для каталога и сниппетов&lt;/span&gt;&lt;/a&gt;Иконка для каталога и сниппетов&lt;/h3&gt;\n&lt;p&gt;Эта иконка используется в некоторых &lt;a href=\"settings/general/mini-apps/settings/design-examples#Каталог%20мини-приложений\"&gt;подборках в каталоге&lt;/a&gt; и в &lt;a href=\"settings/general/mini-apps/settings/design-examples#Сниппеты%20в%20сообщениях\"&gt;сниппетах&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Используйте эту настройку, чтобы заменить иконку, которую ВКонтакте создаёт автоматически при загрузке &lt;a href=\"settings/general/design.html#Универсальная%20иконка\"&gt;универсальной иконки&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Размер изображения: 278×278 px.&lt;br /&gt;\nПоддерживаемые форматы: JPG, PNG.&lt;/p&gt;\n&lt;h3 id=\"malenkaya-ikonka\"&gt;&lt;a href=\"settings/general/design.html#malenkaya-ikonka\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Маленькая иконка&lt;/span&gt;&lt;/a&gt;Маленькая иконка&lt;/h3&gt;\n&lt;p&gt;Эта иконка используется на &lt;a href=\"settings/general/mini-apps/settings/design-examples#Экран%20запуска\"&gt;экране запуска&lt;/a&gt; мини-приложения.&lt;/p&gt;\n&lt;p&gt;Используйте эту настройку, чтобы заменить иконку, которую ВКонтакте создаёт автоматически при загрузке &lt;a href=\"settings/general/design.html#Универсальная%20иконка\"&gt;универсальной иконки&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Размер: 150×150 px.&lt;br /&gt;\nПоддерживаемые форматы изображений: JPG, PNG.&lt;/p&gt;\n&lt;h3 id=\"favikon\"&gt;&lt;a href=\"settings/general/design.html#favikon\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Фавикон&lt;/span&gt;&lt;/a&gt;Фавикон&lt;/h3&gt;\n&lt;p&gt;Используется для вкладки десктопного браузера, в которой работает мини-приложение. При создании страницы ВКонтакте добавит её в HTML-код.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs HTML\"&gt;...\n&lt;span class=\"hljs-tag\"&gt;&amp;lt;&lt;span class=\"hljs-name\"&gt;head&lt;/span&gt;&amp;gt;&lt;/span&gt;\n    &lt;span class=\"hljs-tag\"&gt;&amp;lt;&lt;span class=\"hljs-name\"&gt;link&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;rel&lt;/span&gt;=&lt;span class=\"hljs-string\"&gt;\"icon\"&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;href&lt;/span&gt;=&lt;span class=\"hljs-string\"&gt;\"favicon.ico\"&lt;/span&gt;&amp;gt;&lt;/span&gt;\n&lt;span class=\"hljs-tag\"&gt;&amp;lt;/&lt;span class=\"hljs-name\"&gt;head&lt;/span&gt;&amp;gt;&lt;/span&gt;\n...\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"89\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-89\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-89\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-89.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;ВКонтакте не создаёт эту иконку автоматически при загрузке универсальной иконки. Её надо загрузить вручную.&lt;/p&gt;\n&lt;p&gt;Размер изображения: 32×32 px.&lt;br /&gt;\nПоддерживаемые форматы: JPG, PNG, GIF.&lt;br /&gt;\nРазмер файла: не более 50 КБ.&lt;/p&gt;\n&lt;h3 id=\"cvet-fona-ikonok-v-kataloge-mobilnogo-prilozheniya\"&gt;&lt;a href=\"settings/general/design.html#cvet-fona-ikonok-v-kataloge-mobilnogo-prilozheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Цвет фона иконок в каталоге мобильного приложения&lt;/span&gt;&lt;/a&gt;Цвет фона иконок в каталоге мобильного приложения&lt;/h3&gt;\n&lt;p&gt;Цвет основы иконки мини-приложения в каталоге выбирается автоматически с учётом доминирующего цвета в иконке.&lt;br /&gt;\nС помощью этой настройки вы можете выбрать другой цвет.&lt;/p&gt;\n&lt;h2 id=\"izobrazheniya\"&gt;&lt;a href=\"settings/general/design.html#izobrazheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Изображения&lt;/span&gt;&lt;/a&gt;Изображения&lt;/h2&gt;\n&lt;h3 id=\"bolshoj-snippet\"&gt;&lt;a href=\"settings/general/design.html#bolshoj-snippet\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Большой сниппет&lt;/span&gt;&lt;/a&gt;Большой сниппет&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;Большой сниппет отображается только для мини-приложений из особого списка. В этот список могут быть добавлены приложения от разработчиков из VK, специальные проекты и приложения партнёров. \n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"108\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-108\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-108\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-108.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Изображение, которое отображается, если ссылку на приложение публикуют на стене пользователя или сообщества.&lt;/p&gt;\n&lt;p&gt;Размер изображения: 1120×630 px.&lt;br /&gt;\nПоддерживаемые форматы: JPG, PNG.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/general/6d4de31697ccc0e4bc62dc54b9f89bd0c127da1f643cb3b10fe480ee\" alt=\"alt=Пример отображения большого сниппета на стене;title=Пример отображения большого сниппета на стене\" title=\"6994216267805540128\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"skrinshoty\"&gt;&lt;a href=\"settings/general/design.html#skrinshoty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Скриншоты&lt;/span&gt;&lt;/a&gt;Скриншоты&lt;/h3&gt;\n&lt;p&gt;Изображения, которые отображаются:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Во &lt;a href=\"settings/general/mini-apps/settings/design-examples#Карточка%20мини-приложения\"&gt;всплывающей карточке мини-приложения&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;На &lt;a href=\"settings/general/mini-apps/settings/design-examples#Экран%20«О%20приложении»\"&gt;экране «О приложении»&lt;/a&gt; в каталоге мини-приложений.&lt;/li&gt;\n&lt;li&gt;На &lt;a href=\"settings/general/mini-apps/settings/design-examples#Экран%20«О%20приложении»%20в%20каталоге%20плагинов%20для%20сообществ\"&gt;экране «О приложении»&lt;/a&gt; в &lt;a href=\"https://vk.com/community_apps\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;каталоге плагинов для сообществ&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Совет.&lt;/strong&gt; Для лучшего восприятия используйте изображения одинакового размера и одинаковой ориентации: альбомной или книжной.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Будьте внимательны.&lt;/strong&gt; При смене ориентации загруженные изображения будут удалены. Восстановить их не получится.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Размер изображения: 600×1200 px.&lt;br /&gt;\nПоддерживаемые форматы: JPG, PNG, GIF.&lt;/p&gt;\n&lt;h2 id=\"bannery\"&gt;&lt;a href=\"settings/general/design.html#bannery\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Баннеры&lt;/span&gt;&lt;/a&gt;Баннеры&lt;/h2&gt;\n&lt;h3 id=\"banner-dlya-android-i-ios\"&gt;&lt;a href=\"settings/general/design.html#banner-dlya-android-i-ios\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Баннер для Android и iOS&lt;/span&gt;&lt;/a&gt;Баннер для Android и iOS&lt;/h3&gt;\n&lt;p&gt;Изображение, которое показывается в &lt;a href=\"settings/general/mini-apps/settings/design-examples#Подборки%20в%20каталоге%20в%20мобильном%20приложении\"&gt;некоторых подборках&lt;/a&gt; в каталоге мобильного приложения ВКонтакте для Android и iOS.&lt;/p&gt;\n&lt;p&gt;Размер изображения: 800×1068 px.&lt;br /&gt;\nПоддерживаемые форматы: JPEG и PNG.&lt;/p&gt;\n&lt;p&gt;Пока баннер не загрузился, каталог будет отображать прямоугольник цвета, указанного в настройке &lt;strong&gt;Цвет заглушки&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Когда вы укажете изображение в настройке, его нельзя будет очистить, можно только изменить.&lt;/p&gt;\n&lt;h3 id=\"banner-dlya-desktopnoj-versii-sajta\"&gt;&lt;a href=\"settings/general/design.html#banner-dlya-desktopnoj-versii-sajta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Баннер для десктопной версии сайта&lt;/span&gt;&lt;/a&gt;Баннер для десктопной версии сайта&lt;/h3&gt;\n&lt;p&gt;Изображение для &lt;a href=\"settings/general/mini-apps/settings/design-examples#Подборки%20в%20каталоге%20в%20десктопной%20версии%20сайта\"&gt;карусели баннеров&lt;/a&gt; в каталоге десктопной версии сайта ВКонтакте.&lt;/p&gt;\n&lt;p&gt;Размер изображения: 1050×630 px.&lt;br /&gt;\nПоддерживаемые форматы: JPEG и PNG.&lt;/p&gt;\n&lt;p&gt;После того как вы укажете изображение в настройке, его нельзя будет очистить, можно будет только изменить.&lt;/p&gt;\n&lt;h3 id=\"kratkoe-opisanie-dlya-bannerov\"&gt;&lt;a href=\"settings/general/design.html#kratkoe-opisanie-dlya-bannerov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Краткое описание для баннеров&lt;/span&gt;&lt;/a&gt;Краткое описание для баннеров&lt;/h3&gt;\n&lt;p&gt;Текст, который будет отображаться на &lt;a href=\"settings/general/mini-apps/settings/design-examples#Подборки%20в%20каталоге%20в%20десктопной%20версии%20сайта\"&gt;баннере в десктопной версии сайта&lt;/a&gt; и на &lt;a href=\"settings/general/mini-apps/settings/design-examples#Подборки%20в%20каталоге%20в%20мобильном%20приложении\"&gt;баннерах в каталоге мобильного приложения ВКонтакте&lt;/a&gt;. Допустимы любые символы, включая эмодзи. Вы можете выбрать цвет текста: &lt;strong&gt;Тёмный&lt;/strong&gt; или &lt;strong&gt;Светлый&lt;/strong&gt;, чтобы сделать надпись контрастнее.&lt;/p&gt;\n&lt;p&gt;Максимальная длина текста: 48 символов.&lt;/p&gt;\n&lt;h2 id=\"ekran-zapuska\"&gt;&lt;a href=\"settings/general/design.html#ekran-zapuska\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Экран запуска&lt;/span&gt;&lt;/a&gt;Экран запуска&lt;/h2&gt;\n&lt;p&gt;На этой вкладке вы можете настроить &lt;a href=\"settings/general/mini-apps/settings/design-examples#Экран%20запуска\"&gt;экран запуска мини-приложения&lt;/a&gt;: выбрать иконку, цвет фона и включить анимацию.&lt;/p&gt;\n&lt;p&gt;Иконка должна быть в формате &lt;a href=\"https://lottiefiles.com/featured-free-animations\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Lottie&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Подробности использования настроек — в разделе &lt;a href=\"settings/general/mini-apps/development/lottie\"&gt;Экран запуска приложения&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/general/design.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/design-examples\"&gt;Где используются настройки в интерфейсе ВКонтакте&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/development/lottie\"&gt;Экран запуска приложения&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/development/snippets\"&gt;Сниппеты мини-приложений&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/general/design.md"},"headings":[{"title":"Как открыть","href":"settings/general/design.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/general/design.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/general/design.html#komu-dostupno","level":2},{"title":"Иконки","href":"settings/general/design.html#ikonki","level":2,"items":[{"title":"Универсальная иконка","href":"settings/general/design.html#universalnaya-ikonka","level":3},{"title":"Иконка для каталога и сниппетов","href":"settings/general/design.html#ikonka-dlya-kataloga-i-snippetov","level":3},{"title":"Маленькая иконка","href":"settings/general/design.html#malenkaya-ikonka","level":3},{"title":"Фавикон","href":"settings/general/design.html#favikon","level":3},{"title":"Цвет фона иконок в каталоге мобильного приложения","href":"settings/general/design.html#cvet-fona-ikonok-v-kataloge-mobilnogo-prilozheniya","level":3}]},{"title":"Изображения","href":"settings/general/design.html#izobrazheniya","level":2,"items":[{"title":"Большой сниппет","href":"settings/general/design.html#bolshoj-snippet","level":3},{"title":"Скриншоты","href":"settings/general/design.html#skrinshoty","level":3}]},{"title":"Баннеры","href":"settings/general/design.html#bannery","level":2,"items":[{"title":"Баннер для Android и iOS","href":"settings/general/design.html#banner-dlya-android-i-ios","level":3},{"title":"Баннер для десктопной версии сайта","href":"settings/general/design.html#banner-dlya-desktopnoj-versii-sajta","level":3},{"title":"Краткое описание для баннеров","href":"settings/general/design.html#kratkoe-opisanie-dlya-bannerov","level":3}]},{"title":"Экран запуска","href":"settings/general/design.html#ekran-zapuska","level":2},{"title":"Материалы по теме","href":"settings/general/design.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/general/design","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

            {"data":{"leading":false,"html":"&lt;h1&gt;Отображение (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Раздел содержит настройки, которые влияют на отображение экрана мини-приложения.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/general/display.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Настройки → Отображение&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/general/display.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/general/f78a710ef7f7f2f4fde8cf4c57bdf074a83f7d9c82d8724ddf57121d\" alt=\"alt=Внешний вид раздела «Настройки | Отображение»;title=Внешний вид раздела «Настройки | Отображение»\" title=\"-5950036025597069992\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/general/display.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/general/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель игры.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Редактирование».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"nastrojki\"&gt;&lt;a href=\"settings/general/display.html#nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройки&lt;/span&gt;&lt;/a&gt;Настройки&lt;/h2&gt;\n&lt;h4 id=\"razmer-iframe\"&gt;&lt;a href=\"settings/general/display.html#razmer-iframe\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Размер iframe&lt;/span&gt;&lt;/a&gt;Размер iframe&lt;/h4&gt;\n&lt;p&gt;Настройка используется для мини-приложений, которые запускаются из десктопной версии сайта ВКонтакте. Такие мини-приложения работают в HTML-элементе &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rnq9apw7\"&gt;&amp;lt;iframe&amp;gt;&lt;/code&gt;. Настройка указывает высоту и ширину этого элемента.&lt;/p&gt;\n&lt;p&gt;Минимальный размер: 630×600 px.&lt;br /&gt;\nМаксимальный размер: 1000×4500 px.&lt;/p&gt;\n&lt;h4 id=\"elementy-upravleniya\"&gt;&lt;a href=\"settings/general/display.html#elementy-upravleniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Элементы управления&lt;/span&gt;&lt;/a&gt;Элементы управления&lt;/h4&gt;\n&lt;p&gt;Задаёт расположение элементов управления мини-приложением: кнопки вызова меню и кнопки закрытия.&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Значение&lt;/th&gt;\n&lt;th&gt;Описание&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Поверх окна&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Платформа ВКонтакте будет отображать элементы управления поверх окна мини-приложения.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Над окном&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Платформа ВКонтакте будет отображать полосу с элементами управления в верхней части окна мини-приложения. Эта полоса не будет частью экрана мини-приложения.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/general/display.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/general/display.md"},"headings":[{"title":"Как открыть","href":"settings/general/display.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/general/display.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/general/display.html#komu-dostupno","level":2},{"title":"Настройки","href":"settings/general/display.html#nastrojki","level":2},{"title":"Материалы по теме","href":"settings/general/display.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/general/display","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

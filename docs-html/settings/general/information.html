            {"data":{"leading":false,"html":"&lt;h1&gt;Информация (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Раздел содержит название, описание и другую информацию, которая отображается в &lt;a href=\"settings/general/mini-apps/catalog/getting-started\"&gt;каталоге мини-приложений&lt;/a&gt; и в интерфейсе ВКонтакте.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/general/information.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Настройки&lt;/strong&gt; → &lt;strong&gt;Информация&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/general/information.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/general/7ad6988feda9ad0885f36f9d8bc0bd9b3b461b918924a2636132a0ec\" alt=\"alt=Пример раздела «Настройки | Информация»;title=Пример раздела «Настройки | Информация»\" title=\"-8198672874421933736\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/general/information.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/general/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Редактирование».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"nastrojki\"&gt;&lt;a href=\"settings/general/information.html#nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройки&lt;/span&gt;&lt;/a&gt;Настройки&lt;/h2&gt;\n&lt;h3 id=\"nazvanie-prilozheniya\"&gt;&lt;a href=\"settings/general/information.html#nazvanie-prilozheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Название приложения&lt;/span&gt;&lt;/a&gt;Название приложения&lt;/h3&gt;\n&lt;p&gt;Название мини-приложения, как его видят пользователи в &lt;a href=\"settings/general/mini-apps/settings/design-examples#Каталог%20мини-приложений\"&gt;каталоге&lt;/a&gt; мини-приложений, &lt;a href=\"settings/general/mini-apps/settings/design-examples#Сниппеты%20в%20сообщениях\"&gt;сниппетах&lt;/a&gt; и других местах ВКонтакте.&lt;/p&gt;\n&lt;p&gt;Поддерживаются буквы, цифры, дефисы, пробелы, двоеточия и тире. Эмодзи использовать нельзя.&lt;/p&gt;\n&lt;p&gt;Размер: от 3 до 34 знаков.&lt;/p&gt;\n&lt;h3 id=\"kategoriya\"&gt;&lt;a href=\"settings/general/information.html#kategoriya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Категория&lt;/span&gt;&lt;/a&gt;Категория&lt;/h3&gt;\n&lt;p&gt;Категория мини-приложения. Эта настройка влияет на то, в какие &lt;a href=\"settings/general/mini-apps/promotion/featured\"&gt;подборки в каталоге&lt;/a&gt; будет включено мини-приложение. Кроме того, ВКонтакте отображает категорию в некоторых &lt;a href=\"settings/general/mini-apps/settings/design-examples#Подборки%20в%20каталоге%20в%20десктопной%20версии%20сайта\"&gt;подборках&lt;/a&gt; и в &lt;a href=\"settings/general/mini-apps/settings/design-examples#Сниппеты%20в%20сообщениях\"&gt;сниппетах&lt;/a&gt;.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;После публикации мини-приложения в каталоге категорию можно будет изменить только с помощью &lt;a href=\"settings/general/mini-apps/settings/help\"&gt;сотрудников Поддержки&lt;/a&gt;.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\"opisanie\"&gt;&lt;a href=\"settings/general/information.html#opisanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Описание&lt;/span&gt;&lt;/a&gt;Описание&lt;/h3&gt;\n&lt;p&gt;Описание мини-приложения видно на &lt;a href=\"settings/general/mini-apps/settings/design-examples#Экран%20«О%20приложении»%20в%20каталоге%20плагинов%20для%20сообществ\"&gt;экране «О приложении»&lt;/a&gt; в &lt;a href=\"https://vk.com/community_apps\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;каталоге плагинов для сообществ&lt;/a&gt;, а также во &lt;a href=\"settings/general/mini-apps/settings/design-examples#Всплывающая%20карточка%20в%20каталоге%20плагинов%20для%20сообществ\"&gt;всплывающей карточке&lt;/a&gt; в этом каталоге.&lt;/p&gt;\n&lt;p&gt;Максимальный размер: 2 000 символов.&lt;/p&gt;\n&lt;h3 id=\"kratkoe-opisanie\"&gt;&lt;a href=\"settings/general/information.html#kratkoe-opisanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Краткое описание&lt;/span&gt;&lt;/a&gt;Краткое описание&lt;/h3&gt;\n&lt;p&gt;Короткий текст, который показывается во &lt;a href=\"settings/general/mini-apps/settings/design-examples#Карточка%20мини-приложения\"&gt;всплывающей карточке мини-приложения&lt;/a&gt; и в некоторых &lt;a href=\"settings/general/mini-apps/settings/design-examples#Подборки%20в%20каталоге%20в%20мобильном%20приложении\"&gt;подборках&lt;/a&gt; в каталоге мини-приложений. Также краткое описание используется в &lt;a href=\"settings/general/mini-apps/settings/design-examples#Каталог%20плагинов%20для%20сообществ\"&gt;каталоге плагинов для сообществ&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Максимальный размер: 128 символов.&lt;/p&gt;\n&lt;p&gt;Если краткое описание отсутствует, платформа ВКонтакте будет использовать текст из настройки &lt;a href=\"settings/general/information.html#Описание\"&gt;Описание&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\"korotkij-adres\"&gt;&lt;a href=\"settings/general/information.html#korotkij-adres\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Короткий адрес&lt;/span&gt;&lt;/a&gt;Короткий адрес&lt;/h3&gt;\n&lt;p&gt;Часть адреса мини-приложения, которая идёт после имени сервера: &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-777772zf\"&gt;https://vk.com/&amp;lt;Адрес-приложения&amp;gt;&lt;/code&gt;.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Изменить короткий адрес можно после &lt;a href=\"settings/general/mini-apps/catalog/moderation\"&gt;публикации мини-приложения в каталоге&lt;/a&gt;.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Настройка &lt;strong&gt;Короткий адрес&lt;/strong&gt; важна для продвижения мини-приложения. По умолчанию его URL выглядит как &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-15dic89i\"&gt;https://vk.com/app12357&lt;/code&gt;. Такой адрес трудно запомнить. Чтобы у мини-приложения был простой и понятный URL, например &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-yhaxer0g\"&gt;https://vk.com/my_app&lt;/code&gt;, измените его короткий адрес.&lt;/p&gt;\n&lt;p&gt;В коротком адресе приложения допустимы только латинские символы, подчёркивания и цифры. Пробелы, знаки препинания, слеши, кириллицу использовать не получится.&lt;/p&gt;\n&lt;p&gt;Если введённый адрес уже занят другим мини-приложением, игрой, пользователем или сообществом, вы увидите предупреждение.&lt;/p&gt;\n&lt;p&gt;Размер: от 5 до 32 символов.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;Адреса короче 5 символов выдаются только крупным брендам, партнёрам сайта и некоторым сотрудникам.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"114\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-114\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-114\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-114.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"oficialnoe-soobshestvo\"&gt;&lt;a href=\"settings/general/information.html#oficialnoe-soobshestvo\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Официальное сообщество&lt;/span&gt;&lt;/a&gt;Официальное сообщество&lt;/h3&gt;\n&lt;p&gt;Название сообщества, от имени которого вы сможете отправлять сообщения пользователям. Эта социальная механика важна для продвижения мини-приложения. Она позволяет рассказать пользователям о проводимых акциях, а также напомнить о мини-приложении тем, кто перестал его запускать. &lt;/p&gt;\n&lt;p&gt;Выпадающий список содержит сообщества, в которых &lt;a href=\"settings/general/mini-apps/settings/managers#Создатель\"&gt;создатель&lt;/a&gt; мини-приложения является администратором.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Сменить сообщество можно раз год. Отсчёт начинается с момента прохождения модерации и публикации мини-приложения в каталоге. До этого времени сообщество можно менять произвольно.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\"zapusk-prilozheniya-iz-soobshestva\"&gt;&lt;a href=\"settings/general/information.html#zapusk-prilozheniya-iz-soobshestva\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Запуск приложения из сообщества&lt;/span&gt;&lt;/a&gt;Запуск приложения из сообщества&lt;/h3&gt;\n&lt;p&gt;Когда эта настройка включена, мини-приложение можно &lt;a href=\"settings/general/mini-apps/development/community-apps\"&gt;добавить в сообщество&lt;/a&gt; и запускать оттуда.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/general/24e112e1969b7340610f2e2a276975e604fb7cd6e0787dada76534a2\" alt=\"alt=Пример мини-приложения в сообществе;title=Пример мини-приложения в сообществе\" title=\"-6865922094338913964\" /&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;В сообщество можно добавить только одно мини-приложение. Но вы можете добавить в сообщество до пяти плагинов. Подробнее о создании и настройке — в разделе &lt;a href=\"settings/general/mini-apps/development/community-apps\"&gt;Плагины для сообществ&lt;/a&gt;.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\"nazvanie-knopki\"&gt;&lt;a href=\"settings/general/information.html#nazvanie-knopki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Название кнопки&lt;/span&gt;&lt;/a&gt;Название кнопки&lt;/h3&gt;\n&lt;p&gt;Название кнопки, которая будет показываться на карточке приложения в сообществе. Это название можно переопределить в настройках сообщества.&lt;/p&gt;\n&lt;h3 id=\"identifikatory-apple\"&gt;&lt;a href=\"settings/general/information.html#identifikatory-apple\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Идентификаторы Apple&lt;/span&gt;&lt;/a&gt;Идентификаторы Apple&lt;/h3&gt;\n&lt;p&gt;Настройки этой группы используются для публикации мини-приложения в каталоге на iOS или для подачи заявки на запуск в WebView на iOS. Если идентификаторы Apple не настроены, ваше приложение на iOS будет открываться в мобильном браузере.&lt;/p&gt;\n&lt;p&gt;В настройках &lt;strong&gt;Apple Developer Team ID&lt;/strong&gt; и &lt;strong&gt;Apple Developer Team Name&lt;/strong&gt; необходимо указать идентификатор и имя вашей команды разработки в Apple Developer Program. Вы можете найти эти значения на &lt;a href=\"https://developer.apple.com/programs/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;сайте Apple Developer Program&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/general/information.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/design-examples\"&gt;Где используются настройки в интерфейсе ВКонтакте&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/general/information.md"},"headings":[{"title":"Как открыть","href":"settings/general/information.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/general/information.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/general/information.html#komu-dostupno","level":2},{"title":"Настройки","href":"settings/general/information.html#nastrojki","level":2,"items":[{"title":"Название приложения","href":"settings/general/information.html#nazvanie-prilozheniya","level":3},{"title":"Категория","href":"settings/general/information.html#kategoriya","level":3},{"title":"Описание","href":"settings/general/information.html#opisanie","level":3},{"title":"Краткое описание","href":"settings/general/information.html#kratkoe-opisanie","level":3},{"title":"Короткий адрес","href":"settings/general/information.html#korotkij-adres","level":3},{"title":"Официальное сообщество","href":"settings/general/information.html#oficialnoe-soobshestvo","level":3},{"title":"Запуск приложения из сообщества","href":"settings/general/information.html#zapusk-prilozheniya-iz-soobshestva","level":3},{"title":"Название кнопки","href":"settings/general/information.html#nazvanie-knopki","level":3},{"title":"Идентификаторы Apple","href":"settings/general/information.html#identifikatory-apple","level":3}]},{"title":"Материалы по теме","href":"settings/general/information.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/general/information","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

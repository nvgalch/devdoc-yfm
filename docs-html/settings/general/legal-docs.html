            {"data":{"leading":false,"html":"&lt;h1&gt;Правовые документы (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;В разделе &lt;strong&gt;Правовые документы&lt;/strong&gt; вы можете указать ссылки на пользовательское соглашение и политику конфиденциальности, которые использует ваше мини-приложение. Выберите стандартные документы или добавьте ссылки на собственные.&lt;/p&gt;\n&lt;p&gt;Эти документы нужны, чтобы пройти &lt;a href=\"settings/general/mini-apps/settings/moderation\"&gt;модерацию&lt;/a&gt; перед публикацией мини-приложения в &lt;a href=\"settings/general/mini-apps/catalog/getting-started\"&gt;каталоге&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Вы можете самостоятельно добавить эти ссылки в интерфейсе вашего мини-приложения, чтобы познакомить пользователей с вашими правилами.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/general/legal-docs.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Общие настройки → Правовые документы&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/general/legal-docs.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/general/4a99fa2150c1df1d81b6eaacb67771b60758b6b8e19a703b1798b496\" alt=\"alt=Пример раздела «Настройки | Правовые документы»;title=Пример раздела «Настройки | Правовые документы»\" title=\"826933482598308300\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/general/legal-docs.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/general/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Редактирование».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/general/legal-docs.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Мини-приложение  — Панель управления&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/general/legal-docs.md"},"headings":[{"title":"Как открыть","href":"settings/general/legal-docs.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/general/legal-docs.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/general/legal-docs.html#komu-dostupno","level":2},{"title":"Материалы по теме","href":"settings/general/legal-docs.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/general/legal-docs","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

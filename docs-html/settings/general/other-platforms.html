            {"data":{"leading":false,"html":"&lt;h1&gt;Другие платформы (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Используйте раздел &lt;strong&gt;Другие платформы&lt;/strong&gt;, чтобы управлять публикацией мини-приложений на других платформах компании VK. Сейчас вы можете добавлять или снимать с публикации мини-приложение в социальной сети &lt;a href=\"https://ok.ru\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Одноклассники&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/general/other-platforms.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Общие настройки → Другие платформы&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/general/other-platforms.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/general/0cac1dff2bb4181b45a2ebe086a4d3c6e91eb9906bf0250f4ffa9951\" alt=\"alt=Пример раздела «Настройки | Другие платформы;title=Пример раздела «Настройки | Другие платформы»\" title=\"8975188566710553326\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/general/other-platforms.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен только &lt;a href=\"settings/general/mini-apps/settings/managers#Создатель\"&gt;создателю&lt;/a&gt; мини-приложения.&lt;/p&gt;\n&lt;h2 id=\"kak-ispolzovat\"&gt;&lt;a href=\"settings/general/other-platforms.html#kak-ispolzovat\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как использовать&lt;/span&gt;&lt;/a&gt;Как использовать&lt;/h2&gt;\n&lt;p&gt;В блоке &lt;strong&gt;Одноклассники&lt;/strong&gt; (&lt;strong&gt;ОК&lt;/strong&gt;) нажмите &lt;strong&gt;Привязать ОК ID&lt;/strong&gt; или &lt;strong&gt;Подключить&lt;/strong&gt; и следуйте инструкциям на экране. Подробности — в разделе &lt;a href=\"settings/general/mini-apps/publishing/other-platforms/odnoklassniki\"&gt;Размещение мини-приложения в Одноклассниках&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;ВКонтакте автоматически создаст приложение в Одноклассниках с данными вашего мини-приложения. Настройки этого приложения будут скопированы из настроек вашего мини-приложения. Приложения будут связаны: если вы измените настройки мини-приложения ВКонтакте, изменения распространятся и на приложение в Одноклассниках.&lt;/p&gt;\n&lt;h2 id=\"chto-oznachaet-otmena\"&gt;&lt;a href=\"settings/general/other-platforms.html#chto-oznachaet-otmena\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что означает отмена&lt;/span&gt;&lt;/a&gt;Что означает отмена&lt;/h2&gt;\n&lt;p&gt;После создания приложения в Одноклассниках кнопка &lt;strong&gt;Подключить&lt;/strong&gt; в панели управления изменится на &lt;strong&gt;Отменить&lt;/strong&gt;. Если вы нажмёте &lt;strong&gt;Отменить&lt;/strong&gt;, связь между вашим мини-приложением ВКонтакте и приложением в Одноклассниках будет разорвана. Изменения настроек ВКонтакте не будут приводить к изменениям настроек на стороне Одноклассников. Само приложение не будет удалено из Одноклассников.&lt;/p&gt;\n&lt;p&gt;Вы можете восстановить связь в любой момент, если нажмёте &lt;strong&gt;Подключить&lt;/strong&gt; опять.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/general/other-platforms.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Мини-приложение  — Панель управления&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/general/other-platforms.md"},"headings":[{"title":"Как открыть","href":"settings/general/other-platforms.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/general/other-platforms.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/general/other-platforms.html#komu-dostupno","level":2},{"title":"Как использовать","href":"settings/general/other-platforms.html#kak-ispolzovat","level":2},{"title":"Что означает отмена","href":"settings/general/other-platforms.html#chto-oznachaet-otmena","level":2},{"title":"Материалы по теме","href":"settings/general/other-platforms.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/general/other-platforms","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

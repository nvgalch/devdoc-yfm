        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Размещение (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Раздел содержит настройки, которые необходимы для запуска мини-приложения из интерфейса ВКонтакте.&lt;/p&gt;\n&lt;p&gt;:::note&lt;br /&gt;\n&lt;strong&gt;Важно!&lt;/strong&gt; Если настройки размещения не указаны, мини-приложение не будет работать.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/general/placement.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Настройки&lt;/strong&gt; → &lt;strong&gt;Размещение&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/general/placement.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/general/022063917f4b067de8625f401a2f3dff0b045ad74b8d675c7a591ff7\" alt=\"alt=Внешний вид раздела «Настройки | Размещение»;title=Внешний вид раздела «Настройки | Размещение»\" title=\"-4421821390282080466\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/general/placement.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/general/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Редактирование».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"nastrojki\"&gt;&lt;a href=\"settings/general/placement.html#nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройки&lt;/span&gt;&lt;/a&gt;Настройки&lt;/h2&gt;\n&lt;h3 id=\"sostoyanie-dlya-polzovatelej\"&gt;&lt;a href=\"settings/general/placement.html#sostoyanie-dlya-polzovatelej\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Состояние для пользователей&lt;/span&gt;&lt;/a&gt;Состояние для пользователей&lt;/h3&gt;\n&lt;p&gt;Указывает, доступно ли мини-приложение пользователям ВКонтакте.&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Возможные значения&lt;/th&gt;\n&lt;th&gt;Описание&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Включено&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Мини-приложение включено и видно всем пользователям ВКонтакте. Если мини-приложение опубликовано в каталоге, пользователи могут запускать его из каталога. Если мини-приложение пока не опубликовано, пользователи могут запускать его по прямой ссылке &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rjoo0umj\"&gt;https://vk.com/app{id}&lt;/code&gt;.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Отключено&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Мини-приложение доступно только его &lt;a href=\"settings/general/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; и &lt;a href=\"settings/general/mini-apps/settings/test-groups\"&gt;тестировщикам&lt;/a&gt;, но недоступно остальным пользователям ВКонтакте. Администраторы и тестировщики могут запускать приложение по прямой ссылке &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ec9ahscj\"&gt;https://vk.com/app{id}&lt;/code&gt;.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\"nastrojki-platform\"&gt;&lt;a href=\"settings/general/placement.html#nastrojki-platform\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройки платформ&lt;/span&gt;&lt;/a&gt;Настройки платформ&lt;/h3&gt;\n&lt;p&gt;Раздел содержит настройки запуска мини-приложения для различных платформ ВКонтакте: мобильное приложение, десктопная и мобильная версии сайта. Вы можете настроить запуск приложения на всех доступных платформах или выбрать только те, которые вам нужны.&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Раздел&lt;/th&gt;\n&lt;th&gt;Описание&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Мобильное приложение&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Настройки для запуска мини-приложения из мобильного приложения ВКонтакте для Android и iOS.\n\nНа этих платформах мини-приложение будет открываться в элементе управления WebView и будет выглядеть похожим на обычные приложения для Android и iOS.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Десктопная версия сайта&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Настройки для запуска мини-приложения из десктопной версии сайта ВКонтакте (vk.com). \n\nВ браузере у пользователя будет открыта страница сайта vk.com, а мини-приложение будет загружено в HTML-элемент &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1b4n0yh3\"&gt;&amp;lt;iframe&amp;gt;&lt;/code&gt; на этой странице.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Мобильная версия сайта&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Настройки для запуска мини-приложения из мобильной версии сайта ВКонтакте (m.vk.com). \n\nВ браузере у пользователя будет открыта страница сайта vk.com, а мини-приложение будет загружено в HTML-элемент &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nzqfp6yk\"&gt;&amp;lt;iframe&amp;gt;&lt;/code&gt; на этой странице.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h4 id=\"url\"&gt;&lt;a href=\"settings/general/placement.html#url\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;URL&lt;/span&gt;&lt;/a&gt;URL&lt;/h4&gt;\n&lt;p&gt;Адрес для запуска мини-приложения. Платформа отправит этот адрес в WebView или в &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-vzig8ytc\"&gt;&amp;lt;iframe&amp;gt;&lt;/code&gt; для загрузки.&lt;/p&gt;\n&lt;p&gt;Чтобы передать параметры, укажите их в URL после символа &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fotznuqf\"&gt;?&lt;/code&gt;, например &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-n2v0xcj1\"&gt;https://my-app.com/start?param1=value1&lt;/code&gt;.&lt;/p&gt;\n&lt;h4 id=\"rezhim-razrabotki\"&gt;&lt;a href=\"settings/general/placement.html#rezhim-razrabotki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Режим разработки&lt;/span&gt;&lt;/a&gt;Режим разработки&lt;/h4&gt;\n&lt;p&gt;Используйте эту настройку, чтобы включить или отключить режим разработки и чтобы указать адрес мини-приложения, который будет использоваться в этом режиме.&lt;/p&gt;\n&lt;p&gt;Режим разработки полезен, когда мини-приложение уже опубликовано в каталоге, но вам надо проверить изменения в нём. Этот режим работает для всех &lt;a href=\"settings/general/mini-apps/settings/managers\"&gt;администраторов&lt;/a&gt; мини-приложения. Когда они запустят мини-приложение, платформа ВКонтакте загрузит его из адреса, указанного в настройке &lt;strong&gt;Режим разработки&lt;/strong&gt;, а не из настройки &lt;strong&gt;URL&lt;/strong&gt;. Для остальных пользователей мини-приложение продолжит открываться по &lt;strong&gt;URL&lt;/strong&gt;, для них подмены не произойдёт.&lt;/p&gt;\n&lt;h4 id=\"prioritety-url-dlya-zagruzki-mini-prilozheniya\"&gt;&lt;a href=\"settings/general/placement.html#prioritety-url-dlya-zagruzki-mini-prilozheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Приоритеты URL для загрузки мини-приложения&lt;/span&gt;&lt;/a&gt;Приоритеты URL для загрузки мини-приложения&lt;/h4&gt;\n&lt;p&gt;При запуске мини-приложения администраторами ВКонтакте выбирает URL для загрузки приложения на каждой платформе в следующем порядке:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;URL, указанный в настройках &lt;a href=\"settings/general/mini-apps/settings/test-groups\"&gt;тестовой группы&lt;/a&gt; (если администратор включён в какую-либо тестовую группу). Этот URL имеет наивысший приоритет относительно остальных.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;URL, указанный для режима разработки (если режим разработки включён для выбранной платформы).&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;URL, указанный в настройке &lt;a href=\"settings/general/placement.html#URL\"&gt;URL&lt;/a&gt;. Приоритет этого URL ниже адресов, указанных в режиме разработки или в тестовой группе.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"udalit-prilozhenie\"&gt;&lt;a href=\"settings/general/placement.html#udalit-prilozhenie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Удалить приложение&lt;/span&gt;&lt;/a&gt;Удалить приложение&lt;/h2&gt;\n&lt;p&gt;Чтобы удалить мини-приложение с платформы VK Mini Apps, в правом нижнем углу страницы нажмите &lt;strong&gt;Удалить приложение&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Кнопка &lt;strong&gt;Удалить приложение&lt;/strong&gt; доступна только &lt;a href=\"settings/general/mini-apps/settings/managers#Создатель\"&gt;создателю&lt;/a&gt; мини-приложения.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Удалённое мини-приложение нельзя восстановить. Можно создать новое с другим идентификатором.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/general/placement.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/general/mini-apps/getting-started\"&gt;Мини-приложения — Первые шаги&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/general/placement.md"},"headings":[{"title":"Как открыть","href":"settings/general/placement.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/general/placement.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/general/placement.html#komu-dostupno","level":2},{"title":"Настройки","href":"settings/general/placement.html#nastrojki","level":2,"items":[{"title":"Состояние для пользователей","href":"settings/general/placement.html#sostoyanie-dlya-polzovatelej","level":3},{"title":"Настройки платформ","href":"settings/general/placement.html#nastrojki-platform","level":3,"items":[{"title":"URL","href":"settings/general/placement.html#url","level":4},{"title":"Режим разработки","href":"settings/general/placement.html#rezhim-razrabotki","level":4},{"title":"Приоритеты URL для загрузки мини-приложения","href":"settings/general/placement.html#prioritety-url-dlya-zagruzki-mini-prilozheniya","level":4}]}]},{"title":"Удалить приложение","href":"settings/general/placement.html#udalit-prilozhenie","level":2},{"title":"Материалы по теме","href":"settings/general/placement.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/general/placement","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
        </script>

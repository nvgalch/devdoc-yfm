        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;События приложения (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;В этом разделе вы можете просматривать историю изменения состояний приложения, статус прохождения проверок, изменения в составе администраторов и информацию о подключениях платежей.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/history.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;События приложения&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/history.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n&lt;p&gt;В разделе отображается список событий: категория и краткое описание.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/2f031189b4383c71432d3071527879aa8bf35afbc9653eb221d49c9d\" alt=\"alt=Пример раздела «События приложения»;title=Пример раздела «События приложения»\" title=\"7514834193962740637\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/history.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"kategorii-sobytij\"&gt;&lt;a href=\"settings/history.html#kategorii-sobytij\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Категории событий&lt;/span&gt;&lt;/a&gt;Категории событий&lt;/h2&gt;\n&lt;p&gt;На странице для каждого события указана его категория:&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Категория&lt;/th&gt;\n&lt;th&gt;Описание&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Администраторы&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Информация об изменении состава &lt;a href=\"settings/mini-apps/settings/managers\"&gt;администраторов&lt;/a&gt;. В сообщении указано, какой пользователь назначен или удалён из администраторов с перечислением его прав.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Статус приложения&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Информация об изменениях статуса приложения: \n    • Блокировка приложения и снятие блокировки. \n    • Включение и отключение приложения.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Модерация&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Информация о статусе прохождения проверок. \n    • &lt;strong&gt;Публикация в каталоге&lt;/strong&gt; — сообщения об отправке приложения на проверку, добавлении в каталог или отклонении заявки. \n    • &lt;strong&gt;Размещение в блоке «Новые»&lt;/strong&gt; — сообщения об отправке, принятии или отклонении заявки на размещение блока «Новые» в каталоге мини-приложений.\n    • &lt;strong&gt;Уведомления&lt;/strong&gt; — сообщения об отправке уведомлений на модерацию, успешном прохождении проверки или отклонении уведомлений. \n    • &lt;strong&gt;Скиллы Маруси&lt;/strong&gt; — сообщения об отправке скилла на проверку, добавлении скилла в каталог или отклонении скилла.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Платежи&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Информация об изменениях статуса платежей. \n    • &lt;strong&gt;Платежи голосами&lt;/strong&gt; — сообщения об отправке заявки на подключение платежей в мини-приложении, одобрении или отклонении заявки.\n    • &lt;strong&gt;VK Pay&lt;/strong&gt; — сообщения об отключении и возобновлении платежей через VK Pay. \n    • &lt;strong&gt;Вывод средств&lt;/strong&gt; — сообщения о блокировке, разблокировке и выводе средств с указанием количества голосов и платформы.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/history.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/history.md"},"headings":[{"title":"Как открыть","href":"settings/history.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/history.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/history.html#komu-dostupno","level":2},{"title":"Категории событий","href":"settings/history.html#kategorii-sobytij","level":2},{"title":"Материалы по теме","href":"settings/history.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/history","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

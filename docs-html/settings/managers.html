            {"data":{"leading":false,"html":"&lt;h1&gt;Администраторы (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Администраторы мини-приложения — пользователи ВКонтакте, которые занимаются разработкой, тестированием и поддержкой работы мини-приложения на платформе VK Mini Apps. Они могут, например, менять настройки мини-приложения, запускать его, когда оно отключено для остальных пользователей, проверять работу платежей.&lt;/p&gt;\n&lt;p&gt;В разделе &lt;strong&gt;Администраторы&lt;/strong&gt; вы можете просматривать список администраторов и работать с ним: добавлять новых пользователей, изменять настройки у существующих, передавать доступ.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/managers.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Администраторы&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/managers.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n&lt;p&gt;Раздел выглядит по-разному для администраторов с разными правами.&lt;/p&gt;\n\n\n\n&lt;p&gt;:::carousel&lt;br /&gt;\n&lt;img src=\"settings/9051f88a9dbde501c340c630d838a37c8da42cc15cd192607e17cba2\" alt=\"alt=Как выглядит раздел для создателя мини-приложения;title=Как выглядит раздел для создателя мини-приложения\" title=\"7193960531724239839\" /&gt;&lt;br /&gt;\n&lt;img src=\"settings/48326885a1006942f3fe99a09ca121e84e15ebbbf6983f1c8031108f\" alt=\"alt=Как выглядит раздел для администраторов с полным доступом;title=Как выглядит раздел для администраторов с полным доступом\" title=\"2932150365543475957\" /&gt;&lt;br /&gt;\n&lt;img src=\"settings/0f3f9e85de8707398f2c16bd6ce153567be248b4b267059149903620\" alt=\"alt=Как выглядит раздел для администраторов с частичным доступом;title=Как выглядит раздел для администраторов с частичным доступом\" title=\"-1924763030210075410\" /&gt;&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/managers.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен администраторам мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/managers.html#Создатель\"&gt;Создатель&lt;/a&gt; мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/managers.html#Администратор%20с%20полным%20доступом\"&gt;Администратор с полным доступом&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Для &lt;a href=\"settings/managers.html#Администратор%20с%20частичным%20доступом\"&gt;администраторов с частичным доступом&lt;/a&gt; раздел недоступен. Вместо него они видят другой раздел — &lt;a href=\"settings/mini-apps/settings/access-to-app\"&gt;Доступ к приложению&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"vidy-administratorov\"&gt;&lt;a href=\"settings/managers.html#vidy-administratorov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Виды администраторов&lt;/span&gt;&lt;/a&gt;Виды администраторов&lt;/h2&gt;\n&lt;p&gt;Всеми правами на мини-приложение обладает пользователь с правами создателя. Остальные администраторы могут иметь полный или частичный доступ к настройкам мини-приложения.&lt;/p&gt;\n&lt;h3 id=\"sozdatel\"&gt;&lt;a href=\"settings/managers.html#sozdatel\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создатель&lt;/span&gt;&lt;/a&gt;Создатель&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Создатель&lt;/strong&gt; — это главный администратор мини-приложения. Он обладает доступом ко всем настройкам. Только он может:&lt;/p&gt;\n\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Выводить средства, полученные за показы рекламы или продажу товаров.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Публиковать мини-приложение в Одноклассниках.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Удалить приложение с платформы.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Управлять списком администраторов может не только создатель, но и &lt;a href=\"settings/managers.html#Администратор%20с%20полным%20доступом\"&gt;администраторы с полным доступом&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;В списке администраторов может быть только один пользователь с правами создателя. Изначально это пользователь, который зарегистрировал мини-приложение на платформе VK Mini Apps.&lt;/p&gt;\n&lt;p&gt;Удалить создателя из списка администраторов нельзя. Однако создатель может &lt;a href=\"settings/managers.html#Передача%20управления%20создателем\"&gt;передать свои права&lt;/a&gt; другому администратору и после этого выйти из управления либо попросить нового создателя об удалении.&lt;/p&gt;\n&lt;h3 id=\"administrator-s-polnym-dostupom\"&gt;&lt;a href=\"settings/managers.html#administrator-s-polnym-dostupom\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Администратор с полным доступом&lt;/span&gt;&lt;/a&gt;Администратор с полным доступом&lt;/h3&gt;\n&lt;p&gt;У администраторов этого типа есть доступ к настройкам мини-приложения, но они не обладают исключительными правами &lt;a href=\"settings/managers.html#Создатель\"&gt;создателя&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;У администраторов с полным доступом есть права на все разделы настроек, которые присутствуют в &lt;a href=\"settings/managers.html#Администратор%20с%20частичным%20доступом\"&gt;частичном&lt;/a&gt; доступе. Кроме того, администратор с полным доступом может:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Редактировать список администраторов (но не может переназначить создателя).&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Редактировать &lt;a href=\"settings/mini-apps/settings/test-groups\"&gt;список тестировщиков&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Подавать &lt;a href=\"settings/mini-apps/settings/moderation\"&gt;заявку на размещение в каталоге&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Обращаться в Поддержку.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;h3 id=\"administrator-s-chastichnym-dostupom\"&gt;&lt;a href=\"settings/managers.html#administrator-s-chastichnym-dostupom\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Администратор с частичным доступом&lt;/span&gt;&lt;/a&gt;Администратор с частичным доступом&lt;/h3&gt;\n&lt;p&gt;Права администратора с частичным доступом складываются из одного или нескольких прав, которые им выдал создатель или администратор с полным доступом.&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Права&lt;/th&gt;\n&lt;th&gt;Описание&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Тестирование&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Даёт возможность запускать мини-приложение, у которого &lt;a href=\"settings/mini-apps/settings/general/placement#Состояние%20для%20пользователей\"&gt;состояние для пользователей&lt;/a&gt; установлено в &lt;strong&gt;Отключено&lt;/strong&gt;.\n\nДоступные разделы настроек — только &lt;a href=\"settings/mini-apps/settings/access-to-app\"&gt;Доступ к приложению&lt;/a&gt;. Другие разделы администратору с этим правом недоступны.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Редактирование&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Даёт возможность частичной настройки и редактирования информации о мини-приложении.\n\nДоступные разделы настроек:\n    • Разделы группы &lt;a href=\"settings/mini-apps/settings/general/information\"&gt;Настройки&lt;/a&gt;, кроме раздела &lt;a href=\"settings/mini-apps/settings/general/other-platforms\"&gt;Другие платформы&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/development/keys\"&gt;Разработка | Ключи доступа&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/development/stored-procedures\"&gt;Разработка | Хранимые процедуры&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/social-mechanics/notifications\"&gt;Соц. механики | Уведомления&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/access-to-app\"&gt;Доступ к приложению&lt;/a&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Платежи&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Даёт возможность настраивать платежи, просматривать статистику транзакций и уведомлений и выводить голоса.\n\nДоступные разделы настроек:\n    • &lt;a href=\"settings/mini-apps/settings/monetization\"&gt;Монетизация&lt;/a&gt;\n    • Разделы группы &lt;a href=\"settings/mini-apps/settings/payments/setting-up\"&gt;Платежи&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/stats/payments\"&gt;Статистика | Платежи&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/access-to-app\"&gt;Доступ к приложению&lt;/a&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Статистика&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Даёт возможность просматривать накопленную статистику.\n\nДоступные разделы настроек:\n    • &lt;a href=\"settings/mini-apps/settings/stats/audience\"&gt;Статистика | Аудитория&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/stats/api-requests\"&gt;Статистика | Запросы к API&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/stats/optimization\"&gt;Статистика | Оптимизация&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/access-to-app\"&gt;Доступ к приложению&lt;/a&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Рекламная монетизация&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Даёт возможность просматривать статистику показов рекламы и начислений за них, а также выводить средства, полученные за показ рекламы.\n\nДоступные разделы настроек:\n    • &lt;a href=\"settings/mini-apps/settings/stats/monetization\"&gt;Статистика | Рекламная монетизация&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/access-to-app\"&gt;Доступ к приложению&lt;/a&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Модерация&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Даёт возможность подавать заявку на размещение в каталоге мини-приложений и следить за прохождением модерации.\n\nДоступные разделы настроек:\n    • &lt;a href=\"settings/mini-apps/settings/moderation\"&gt;Модерация&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/history\"&gt;События приложения&lt;/a&gt;\n    • &lt;a href=\"settings/mini-apps/settings/access-to-app\"&gt;Доступ к приложению&lt;/a&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n\n&lt;h2 id=\"dejstviya-v-razdele\"&gt;&lt;a href=\"settings/managers.html#dejstviya-v-razdele\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Действия в разделе&lt;/span&gt;&lt;/a&gt;Действия в разделе&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/7b0ed9c56050d98a3fe541fb657867cc013c481cd6751946c796b29c\" alt=\"alt=Доступные операции;title=Доступные операции\" title=\"554543215336301088\" /&gt;&lt;/p&gt;\n&lt;p&gt;Ниже — пояснения о выполняемых действиях.&lt;/p&gt;\n&lt;h3 id=\"kto-mozhet-redaktirovat-spisok-administratorov\"&gt;&lt;a href=\"settings/managers.html#kto-mozhet-redaktirovat-spisok-administratorov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кто может редактировать список администраторов&lt;/span&gt;&lt;/a&gt;Кто может редактировать список администраторов&lt;/h3&gt;\n&lt;p&gt;Добавлять новых администраторов, изменять их права или удалять может &lt;a href=\"settings/managers.html#Создатель\"&gt;создатель&lt;/a&gt; либо &lt;a href=\"settings/managers.html#Администратор%20с%20полным%20доступом\"&gt;администраторы с полным доступом&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Создателю доступны все операции над списком. Администраторам с полным доступом — все действия над другими администраторами, кроме создателя.&lt;/p&gt;\n&lt;h3 id=\"dobavlenie-administratora\"&gt;&lt;a href=\"settings/managers.html#dobavlenie-administratora\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Добавление администратора&lt;/span&gt;&lt;/a&gt;Добавление администратора&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;При добавлении нового администратора вам нужно указать ссылку на его страницу ВКонтакте. Подойдёт как обычная ссылка вида &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-q4yqtm03\"&gt;https://vk.com/id743784474&lt;/code&gt;, так и ссылка с &lt;a href=\"https://vk.com/faq18038\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;никнеймом&lt;/a&gt; (коротким адресом), например &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rqhq9uic\"&gt;https://vk.com/persik_ryzhiy&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;После того как вы подтвердите своё намерение добавить администратора, платформа отправит ему приглашение. Пользователь станет администратором только после того, как примет приглашение.&lt;/p&gt;\n  \n&lt;p&gt;&lt;img src=\"settings/06ed62ddd93baaa39b775161c8930be204085a876e771b0b869e4e59\" alt=\"alt=Подтверждение получения прав администратора;title=Подтверждение получения прав администратора\" title=\"-8779082859598602578\" /&gt;&lt;/p&gt;\n&lt;p&gt;Пользователи, которые пока не приняли приглашение, отображаются в списке администраторов, но администраторами не являются.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;h3 id=\"udalenie-administratorov\"&gt;&lt;a href=\"settings/managers.html#udalenie-administratorov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Удаление администраторов&lt;/span&gt;&lt;/a&gt;Удаление администраторов&lt;/h3&gt;\n&lt;p&gt;Удалить администраторов из списка могут создатель или администратор с полным доступом.&lt;/p&gt;\n&lt;p&gt;Удалить создателя из списка администраторов нельзя. Если создатель хочет выйти из администрирования, он должен &lt;a href=\"settings/managers.html#Передача%20управления%20создателем\"&gt;передать свои права&lt;/a&gt; кому-либо из администраторов с полным доступом и затем отказаться от администрирования самостоятельно либо попросить нового создателя об удалении.&lt;/p&gt;\n&lt;h3 id=\"vyhod-iz-administrirovaniya\"&gt;&lt;a href=\"settings/managers.html#vyhod-iz-administrirovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выход из администрирования&lt;/span&gt;&lt;/a&gt;Выход из администрирования&lt;/h3&gt;\n&lt;p&gt;Администраторы с полным и частичным доступом могут отказаться от администрирования самостоятельно. Чтобы сделать это, просто нажмите &lt;strong&gt;Отказаться от доступа&lt;/strong&gt; напротив своего имени в списке администраторов.&lt;/p&gt;\n&lt;p&gt;Администраторы с полным доступом видят эту кнопку в разделе &lt;strong&gt;Администрирование&lt;/strong&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/fe0cd82451d5f54c26cb8f0f85890eb30544c5a9689f49c95df3dd74\" alt=\"alt=Выход из администрирования для администраторов с полным доступом;title=Выход из администрирования для администраторов с полным доступом\" title=\"6908006304871404096\" /&gt;&lt;/p&gt;\n&lt;p&gt;Администраторам с частичным доступом кнопка доступна в разделе &lt;a href=\"settings/mini-apps/settings/access-to-app\"&gt;Доступ к приложению&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/754a5e40773f722f2bc424203e44dc6df08ad6651130595782689c56\" alt=\"alt=Отказ от доступа к мини-приложению для администраторов с частичным доступом;title=Отказ от доступа к мини-приложению для администраторов с частичным доступом\" title=\"4985334139392510101\" /&gt;&lt;/p&gt;\n&lt;p&gt;Создатель мини-приложения выйти из администрирования не может. Предварительно он должен сложить с себя обязанности создателя, &lt;a href=\"settings/managers.html#Передача%20управления%20создателем\"&gt;передав управление&lt;/a&gt; кому-либо из администраторов с полным доступом.&lt;/p&gt;\n&lt;h3 id=\"peredacha-upravleniya-sozdatelem\"&gt;&lt;a href=\"settings/managers.html#peredacha-upravleniya-sozdatelem\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Передача управления создателем&lt;/span&gt;&lt;/a&gt;Передача управления создателем&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"settings/managers.html#Создатель\"&gt;Создатель&lt;/a&gt; может передать права кому-либо из администраторов с полным доступом. Чтобы сделать это, в разделе &lt;strong&gt;Администраторы&lt;/strong&gt; он должен нажать &lt;strong&gt;Передать доступ&lt;/strong&gt; и выбрать администратора с полным доступом для передачи прав.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/be670bd07e7cf5cf41bd4a5eb9d3735f14eec2637275a51eda465e9f\" alt=\"alt=Передача прав создателя;title=Передача прав создателя\" title=\"3086827128718308155\" /&gt;&lt;/p&gt;\n&lt;p&gt;Новый создатель должен принять приглашение и подтвердить переход прав к нему. До этого момента исключительные права остаются за текущим создателем.&lt;/p&gt;\n\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/managers.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/access-to-app\"&gt;Раздел «Доступ к приложению»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/managers.md"},"headings":[{"title":"Как открыть","href":"settings/managers.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/managers.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/managers.html#komu-dostupno","level":2},{"title":"Виды администраторов","href":"settings/managers.html#vidy-administratorov","level":2,"items":[{"title":"Создатель","href":"settings/managers.html#sozdatel","level":3},{"title":"Администратор с полным доступом","href":"settings/managers.html#administrator-s-polnym-dostupom","level":3},{"title":"Администратор с частичным доступом","href":"settings/managers.html#administrator-s-chastichnym-dostupom","level":3}]},{"title":"Действия в разделе","href":"settings/managers.html#dejstviya-v-razdele","level":2,"items":[{"title":"Кто может редактировать список администраторов","href":"settings/managers.html#kto-mozhet-redaktirovat-spisok-administratorov","level":3},{"title":"Добавление администратора","href":"settings/managers.html#dobavlenie-administratora","level":3},{"title":"Удаление администраторов","href":"settings/managers.html#udalenie-administratorov","level":3},{"title":"Выход из администрирования","href":"settings/managers.html#vyhod-iz-administrirovaniya","level":3},{"title":"Передача управления создателем","href":"settings/managers.html#peredacha-upravleniya-sozdatelem","level":3}]},{"title":"Материалы по теме","href":"settings/managers.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/managers","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

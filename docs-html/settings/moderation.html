        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Модерация (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;В этом разделе вы можете отправить ваше мини-приложение на проверку. После модерации приложение получит статус проверенного и следующие преимущества:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Не будет предупреждающего экрана, что приложение не проверено.&lt;/li&gt;\n&lt;li&gt;При размещении ссылки в личном сообщении отобразится сниппет мини-приложения.&lt;/li&gt;\n&lt;li&gt;После запуска приложение попадёт в категорию &lt;strong&gt;Недавние&lt;/strong&gt; в каталоге.&lt;/li&gt;\n&lt;li&gt;Можно будет подключать платежи и рекламу.&lt;/li&gt;\n&lt;li&gt;На iOS приложение будет открываться в &lt;a href=\"settings/moderation.html#Прямой%20запуск%20на%20iOS\"&gt;WebView&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Если в заявке на проверку вы указали, что хотите разместить приложение в &lt;a href=\"https://vk.com/services\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;каталоге&lt;/a&gt;, после публикации в каталоге станут доступны:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Постоянное размещение в каталоге.&lt;/li&gt;\n&lt;li&gt;Возможность подать заявку на размещение в категории &lt;strong&gt;Новые&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Попадание в рекомендации.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;В разделе вы можете отслеживать статусы заявки на проверку и публикацию в &lt;a href=\"https://vk.com/services\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;каталоге мини-приложений&lt;/a&gt;. Подробнее о подготовке приложения и прохождении модерации в каталог — в разделе &lt;a href=\"settings/mini-apps/catalog/moderation\"&gt;Как попасть в каталог&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/moderation.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Модерация&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/moderation.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n&lt;p&gt;Содержание раздела может различаться и зависит от настроек и статуса проверки.&lt;/p&gt;\n&lt;p&gt;Если заявку отправить пока нельзя, вы увидите список обязательных настроек, которые необходимо указать перед модерацией.&lt;/p&gt;\n\n\n\n&lt;p&gt;:::carousel&lt;br /&gt;\n&lt;img src=\"settings/070036676e40ea5243c9325f9356e9270aab1f0b55e34821071b2bde\" alt=\"alt=Обязательные настройки не указаны;title=Обязательные настройки не указаны\" title=\"6021361785114756640\" /&gt;&lt;br /&gt;\n&lt;img src=\"settings/f5b2fc7c7258e48ff3b6b3c997a96ada4c683ae055408a6dcd185a0b\" alt=\"alt=Из раздела можно отправить заявку на проверку;title=Из раздела можно отправить заявку на проверку\" title=\"-7163731670261107155\" /&gt;&lt;br /&gt;\n&lt;img src=\"settings/46767bf7d6984d2c7806c6a75e2a8645225cbbf80a8d5989c4f6c12f\" alt=\"alt=Проверка пройдена частично;title=Проверка пройдена частично\" title=\"3690054534388941925\" /&gt;&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/moderation.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Модерация».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"podgotovka-k-moderacii\"&gt;&lt;a href=\"settings/moderation.html#podgotovka-k-moderacii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подготовка к модерации&lt;/span&gt;&lt;/a&gt;Подготовка к модерации&lt;/h2&gt;\n&lt;p&gt;Перед подачей заявки подготовьте ваше мини-приложение к модерации: убедитесь, что в настройках указаны название и описание мини-приложения, иконки и скриншоты загружены, а мини-приложение включено для пользователей.&lt;/p&gt;\n&lt;p&gt;Убедитесь, что мини-приложение соответствует &lt;a href=\"settings/mini-apps-rules\"&gt;правилам размещения мини-приложений и игр на платформе VK Mini Apps&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Если планируете подключить монетизацию, зарегистрируйтесь в &lt;a href=\"https://cashout.vk.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;кабинете выплат&lt;/a&gt;. Подробнее о регистрации в кабинете выплат и получении вознаграждения — в разделе &lt;a href=\"settings/mini-apps/monetization/withdrawal/overview\"&gt;Вывод средств&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"podacha-zayavki\"&gt;&lt;a href=\"settings/moderation.html#podacha-zayavki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подача заявки&lt;/span&gt;&lt;/a&gt;Подача заявки&lt;/h2&gt;\n&lt;p&gt;Если приложение готово к модерации, у вас появится возможность отправить заявку на проверку.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Отправить заявку&lt;/strong&gt;. Появится форма отправки заявки.&lt;/p&gt;\n \n&lt;p&gt;&lt;img src=\"settings/010899d453dc1144eca89ad0b7f206d9d717b76d5334dc0585219745\" alt=\"alt=Форма отправки заявки;title=Форма отправки заявки\" title=\"-656382724044601227\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Выберите платформы, для которых хотите пройти проверку.&lt;/p&gt;\n&lt;p&gt;Чтобы отправить приложение на проверку для iOS, выполните дополнительные шаги:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Укажите идентификатор и название вашей Apple Developer команды в разделе настроек &lt;a href=\"settings/mini-apps/settings/general/information#Идентификаторы%20Apple\"&gt;Информация → Идентификаторы Apple&lt;/a&gt;. Введите те же значения, которые указаны для вашей команды на &lt;a href=\"https://developer.apple.com/programs/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;сайте Apple Developer Program&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Убедитесь, что мини-приложение соответствует &lt;a href=\"https://developer.apple.com/app-store/review/guidelines/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;правилам и требованиям Apple&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Укажите, собираетесь ли вы размещать приложение в каталогах. Подробно о процессе модерации — в разделе &lt;a href=\"settings/mini-apps/catalog/moderation\"&gt;Как попасть в каталог&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Если пока вы не готовы размещать приложение в каталоге, это можно сделать позже.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В поле &lt;strong&gt;Описание основных сценариев&lt;/strong&gt; опишите идею и задачи приложения, расскажите об аудитории. Это ускорит процесс модерации и поможет команде модерации в работе с вашим приложением.&lt;/p&gt;\n&lt;p&gt;Добавьте тестовые данные, если они нужны для проверки приложения, например учётные записи.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Установите галочку в блоке &lt;strong&gt;Использование голосов&lt;/strong&gt;, если вы планируете продавать виртуальные товары за голоса.&lt;/p&gt;\n&lt;p&gt;:::note&lt;br /&gt;\n&lt;strong&gt;Важно!&lt;/strong&gt; Чтобы использовать голоса, зарегистрируйтесь в &lt;a href=\"https://cashout.vk.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;кабинете выплат&lt;/a&gt;.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Отправить заявку&lt;/strong&gt;. Приложение отправится на проверку модераторам.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"otslezhivanie-statusa-zayavki\"&gt;&lt;a href=\"settings/moderation.html#otslezhivanie-statusa-zayavki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Отслеживание статуса заявки&lt;/span&gt;&lt;/a&gt;Отслеживание статуса заявки&lt;/h2&gt;\n&lt;p&gt;Статус заявки отображается в этом же разделе.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/c3145fa5066d4fb9d49f173e64940f19163d16e3be5a63fe5794014d\" alt=\"alt=Статусы заявок на модерацию;title=Статусы заявок на модерацию\" title=\"-9157827212315682938\" /&gt;&lt;/p&gt;\n&lt;p&gt;Чтобы посмотреть детали и переписку с модератором, в блоке &lt;strong&gt;Тикет&lt;/strong&gt; нажмите &lt;strong&gt;Перейти&lt;/strong&gt;. Откроется интерфейс старой панели управления. В переписке с модератором вы можете запросить проверку на использование голосов, если не сделали этого в заявке.&lt;/p&gt;\n&lt;p&gt;После того как мини-приложение пройдёт проверку и будет опубликовано в каталогах, в таблице появится соответствующая информация.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/35b88ba9c36f66610d6ec7af204b7bc336202434dce30d16cfe45c50\" alt=\"alt=Статусы прохождения проверки;title=Статусы прохождения проверки\" title=\"-3544149376723886382\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"kak-udalit-mini-prilozhenie-iz-kataloga\"&gt;&lt;a href=\"settings/moderation.html#kak-udalit-mini-prilozhenie-iz-kataloga\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как удалить мини-приложение из каталога&lt;/span&gt;&lt;/a&gt;Как удалить мини-приложение из каталога&lt;/h2&gt;\n&lt;p&gt;В блоке &lt;strong&gt;Тикет&lt;/strong&gt; нажмите &lt;strong&gt;Перейти&lt;/strong&gt;. В переписке с модератором напишите ваш запрос.&lt;/p&gt;\n&lt;h2 id=\"pryamoj-zapusk-na-ios\"&gt;&lt;a href=\"settings/moderation.html#pryamoj-zapusk-na-ios\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Прямой запуск на iOS&lt;/span&gt;&lt;/a&gt;Прямой запуск на iOS&lt;/h2&gt;\n&lt;p&gt;Мини-приложения, которые прошли проверку для iOS, открываются &lt;a href=\"settings/mini-apps/development/iframe-webview#Особенности%20запуска%20на%20iOS\"&gt;напрямую ВКонтакте (в WebView)&lt;/a&gt;. Если мини-приложение не прошло модерацию, оно будет открываться в мобильной версии сайта ВКонтакте (&lt;a href=\"https://m.vk.com\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;m.vk.com&lt;/a&gt;). При этом пользователю может потребоваться авторизоваться, а результирующий экран будет содержать элементы управления мобильного браузера.&lt;/p&gt;\n&lt;p&gt;:::carousel&lt;br /&gt;\n&lt;img src=\"settings/8f8ab6230476c93966d951d973d775c4f16e96c73323e8d42dbda0c7\" alt=\"alt=Запуск приложения в WebView в мобильном приложении ВКонтакте для iOS;title=Запуск приложения в WebView в мобильном приложении ВКонтакте для iOS\" title=\"-5709383252946526203\" /&gt;&lt;br /&gt;\n&lt;img src=\"settings/51fed56736d7296a9b8a8d75cfd0477eaef6b8ee987c0b854396f9b1\" alt=\"alt=Запуск приложения в мобильной версии сайта ВКонтакте;title=Запуск приложения в мобильной версии сайта ВКонтакте\" title=\"-2212335094373232111\" /&gt;&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/moderation.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/catalog/moderation\"&gt;Как попасть в каталог&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/catalog/advice\"&gt;Советы по созданию и продвижению&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps-rules\"&gt;Правила размещения приложений на платформе VK Mini Apps&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/development/iframe-webview\"&gt;Запуск в iframe и WebView&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/moderation.md"},"headings":[{"title":"Как открыть","href":"settings/moderation.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/moderation.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/moderation.html#komu-dostupno","level":2},{"title":"Подготовка к модерации","href":"settings/moderation.html#podgotovka-k-moderacii","level":2},{"title":"Подача заявки","href":"settings/moderation.html#podacha-zayavki","level":2},{"title":"Отслеживание статуса заявки","href":"settings/moderation.html#otslezhivanie-statusa-zayavki","level":2},{"title":"Как удалить мини-приложение из каталога","href":"settings/moderation.html#kak-udalit-mini-prilozhenie-iz-kataloga","level":2},{"title":"Прямой запуск на iOS","href":"settings/moderation.html#pryamoj-zapusk-na-ios","level":2},{"title":"Материалы по теме","href":"settings/moderation.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/moderation","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
        </script>

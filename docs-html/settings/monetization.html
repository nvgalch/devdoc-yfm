        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Монетизация (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;В этом разделе отображается статус подключения монетизации в &lt;a href=\"https://cashout.vk.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;кабинете выплат&lt;/a&gt;. Если вы планируете использовать голоса в мини-приложении, обязательно зарегистрируйтесь в кабинете выплат. Вы сможете получать деньги за покупки и рекламу в вашем приложении только после того, как оно пройдёт &lt;a href=\"settings/mini-apps/settings/moderation\"&gt;проверку&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;:::note&lt;br /&gt;\n&lt;strong&gt;Важно!&lt;/strong&gt; Если вы не подавали заявку на модерацию вашего мини-приложения до 20 декабря 2024 года, для подключения монетизации необходимо пройти регистрацию в кабинете выплат.&lt;/p&gt;\n&lt;p&gt;Если вы подавали заявку до 20 декабря 2024 года или работали по прямому договору с ООО «В Контакте», перенесите ваши данные в кабинет выплат. Это может сделать создатель мини-приложения из панели управления в разделе &lt;a href=\"settings/mini-apps/settings/payments/withdrawal\"&gt;Платежи → Вывод&lt;/a&gt; или &lt;a href=\"settings/mini-apps/settings/stats/monetization\"&gt;Статистика → Рекламная монетизация&lt;/a&gt;.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/monetization.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Монетизация&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/monetization.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n&lt;p&gt;Содержание раздела зависит от:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Регистрации в &lt;a href=\"https://cashout.vk.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;кабинете выплат&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Текущего статуса заявки на монетизацию.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"settings/monetization.html#Кому%20доступно\"&gt;Прав пользователя&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;:::carousel&lt;br /&gt;\n&lt;img src=\"settings/d247ef892981621945725eb56459b348b537179e47e6f25202729e8b\" alt=\"alt=Пример раздела «Монетизация» до регистрации в кабинете выплат;title=Пример раздела «Монетизация» до регистрации в кабинете выплат\" title=\"-5084884459011019807\" /&gt;&lt;br /&gt;\n&lt;img src=\"settings/572b61a2344a83c0bb15c73bd9cf19e581e2e3f73610e28b90d6bd44\" alt=\"alt=Пример раздела «Монетизация» с подключённой монетизацией;title=Пример раздела «Монетизация» с подключённой монетизацией\" title=\"-6096406581708958711\" /&gt;&lt;br /&gt;\n:::&lt;/p&gt;\n\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/monetization.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Платежи».&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Модератор.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;:::note&lt;br /&gt;\n&lt;strong&gt;Важно!&lt;/strong&gt; Переход и регистрация в кабинете выплат доступны только создателю мини-приложения. Для остальных администраторов раздел &lt;strong&gt;Монетизация&lt;/strong&gt; доступен для просмотра.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;h2 id=\"otslezhivanie-statusa-zayavki\"&gt;&lt;a href=\"settings/monetization.html#otslezhivanie-statusa-zayavki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Отслеживание статуса заявки&lt;/span&gt;&lt;/a&gt;Отслеживание статуса заявки&lt;/h2&gt;\n&lt;p&gt;Статус заявки отображается в этом разделе.&lt;br /&gt;\nЧтобы посмотреть детали, перейдите в кабинет выплат.&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/c59c009d85e578925c7945824f229be81f0faa6e40f6b7e9923a35a3\" alt=\"alt=Пример раздела «Монетизация», когда регистрации в кабинете выплат не завершена;title=Пример раздела «Монетизация», когда регистрации в кабинете выплат не завершена\" title=\"-3726621096645878724\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/monetization.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/catalog/moderation\"&gt;Как попасть в каталог&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps-rules\"&gt;Правила размещения приложений на платформе VK Mini Apps&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"https://cashout.vk.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Кабинет выплат&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/moderation\"&gt;Мини-приложения — Модерация&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/monetization.md"},"headings":[{"title":"Как открыть","href":"settings/monetization.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/monetization.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/monetization.html#komu-dostupno","level":2},{"title":"Отслеживание статуса заявки","href":"settings/monetization.html#otslezhivanie-statusa-zayavki","level":2},{"title":"Материалы по теме","href":"settings/monetization.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/monetization","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

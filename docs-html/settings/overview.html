        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Мини-приложения — Панель управления&lt;/h1&gt;\n&lt;p&gt;При помощи панели управления вы можете создавать и настраивать мини-приложения ВКонтакте.&lt;/p&gt;\n&lt;p&gt;Чтобы открыть список доступных вам мини-приложений и игр, перейдите на портал для разработчиков — &lt;a href=\"https://dev.vk.com\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;dev.vk.com&lt;/a&gt; — и выберите &lt;strong&gt;Приложения&lt;/strong&gt; в верхнем меню. Либо откройте следующую страницу в браузере:&lt;/p&gt;\n&lt;p&gt;    ► https://dev.vk.com/admin/apps-list&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=\"settings/dd97eb5fec8b1b2160934aa67f16077a479064a146e9111bf0451008\" alt=\"alt=Список мини-приложений и игр;title=Список мини-приложений и игр\" title=\"-6874042547547619225\" /&gt;&lt;/p&gt;\n&lt;p&gt;Затем выберите приложение из списка и нажмите &lt;strong&gt;Настройки&lt;/strong&gt;. Откроется панель управления мини-приложением.&lt;/p&gt;\n&lt;h2 id=\"dostupy\"&gt;&lt;a href=\"settings/overview.html#dostupy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Доступы&lt;/span&gt;&lt;/a&gt;Доступы&lt;/h2&gt;\n&lt;p&gt;Настройки мини-приложения доступны пользователям, которые добавлены в &lt;a href=\"settings/mini-apps/settings/managers\"&gt;список администраторов&lt;/a&gt;. Администраторы могут иметь полный или частичный доступ к настройкам мини-приложения.&lt;/p&gt;\n&lt;h2 id=\"razdely\"&gt;&lt;a href=\"settings/overview.html#razdely\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Разделы&lt;/span&gt;&lt;/a&gt;Разделы&lt;/h2&gt;\n&lt;p&gt;Настройки мини-приложения сгруппированы в следующие разделы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Настройки&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/general/information\"&gt;Информация&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/general/placement\"&gt;Размещение&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/general/design\"&gt;Оформление&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/general/display\"&gt;Отображение&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/general/legal-docs\"&gt;Правовые документы&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/general/other-platforms\"&gt;Другие платформы&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/general/additional\"&gt;Дополнительные&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Разработка&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/development/keys\"&gt;Ключи доступа&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/development/stored-procedures\"&gt;Хранимые процедуры&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/moderation\"&gt;Модерация&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/monetization\"&gt;Монетизация&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Платежи&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/payments/setting-up\"&gt;Подключение&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/payments/transactions\"&gt;Транзакции&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/payments/withdrawal\"&gt;Вывод&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Статистика&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/stats/audience\"&gt;Аудитория&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/stats/payments\"&gt;Платежи&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/stats/monetization\"&gt;Рекламная монетизация&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/stats/api-requests\"&gt;Запросы к API&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/stats/optimization\"&gt;Оптимизация&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Соц. механики&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"settings/mini-apps/settings/social-mechanics/notifications\"&gt;Уведомления&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/history\"&gt;События приложения&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/managers\"&gt;Администраторы&lt;/a&gt; и &lt;a href=\"settings/mini-apps/settings/access-to-app\"&gt;Доступ к приложению&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/test-groups\"&gt;Тестовые группы&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/settings/help\"&gt;Помощь&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"udalit-mini-prilozhenie\"&gt;&lt;a href=\"settings/overview.html#udalit-mini-prilozhenie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Удалить мини-приложение&lt;/span&gt;&lt;/a&gt;Удалить мини-приложение&lt;/h2&gt;\n&lt;p&gt;Удалить мини-приложение может администратор с правами &lt;a href=\"settings/mini-apps/settings/managers#Создатель\"&gt;создателя&lt;/a&gt;. Кнопка удаления расположена на странице &lt;a href=\"settings/mini-apps/settings/general/placement\"&gt;Настройки → Размещение&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Удалённое мини-приложение нельзя восстановить.&lt;/p&gt;\n&lt;h2 id=\"voprosy-i-otvety\"&gt;&lt;a href=\"settings/overview.html#voprosy-i-otvety\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Вопросы и ответы&lt;/span&gt;&lt;/a&gt;Вопросы и ответы&lt;/h2&gt;\n&lt;h4 id=\"ya-ne-vizhu-nekotoryh-razdelov-chto-delat\"&gt;&lt;a href=\"settings/overview.html#ya-ne-vizhu-nekotoryh-razdelov-chto-delat\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Я не вижу некоторых разделов. Что делать?&lt;/span&gt;&lt;/a&gt;Я не вижу некоторых разделов. Что делать?&lt;/h4&gt;\n&lt;p&gt;Видимость разделов зависит от прав, которые пользователь получил, когда его добавили в список администраторов. Попросите пользователя с правами &lt;a href=\"settings/mini-apps/settings/managers#Создатель\"&gt;создателя&lt;/a&gt; поменять вам уровень доступа к мини-приложению.&lt;/p&gt;\n&lt;p&gt;Кроме того, некоторые разделы могут быть скрыты, если мини-приложение не размещено в &lt;a href=\"https://vk.com/services\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;каталоге мини-приложений&lt;/a&gt;.&lt;/p&gt;\n&lt;h4 id=\"gde-najti-id-mini-prilozheniya\"&gt;&lt;a href=\"settings/overview.html#gde-najti-id-mini-prilozheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Где найти ID мини-приложения?&lt;/span&gt;&lt;/a&gt;Где найти ID мини-приложения?&lt;/h4&gt;\n&lt;p&gt;Идентификатор мини-приложения отображается в настройках мини-приложения, в верхнем правом углу.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"settings/c4a3eca30175d02b36e6f52561bc5918c42e9b508296d9780b6b3bd8\" alt=\"alt=Идентификатор мини-приложения;title=Идентификатор мини-приложения\" title=\"-6775721948894807074\" /&gt;&lt;/p&gt;\n\n&lt;h4 id=\"kak-zapustit-mini-prilozhenie-so-stranic-nastroek\"&gt;&lt;a href=\"settings/overview.html#kak-zapustit-mini-prilozhenie-so-stranic-nastroek\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как запустить мини-приложение со страниц настроек?&lt;/span&gt;&lt;/a&gt;Как запустить мини-приложение со страниц настроек?&lt;/h4&gt;\n&lt;p&gt;Нажмите на иконку или на название мини-приложения в правом верхнем углу.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"settings/f18731c7c491c41ea29956538976e92675cd1576795348e571c7c2d7\" alt=\"alt=Запуск мини-приложения из настроек;title=Запуск мини-приложения из настроек\" title=\"7793500522783778144\" /&gt;&lt;/p&gt;\n&lt;h4 id=\"mozhno-li-vyjti-iz-upravleniya\"&gt;&lt;a href=\"settings/overview.html#mozhno-li-vyjti-iz-upravleniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Можно ли выйти из управления?&lt;/span&gt;&lt;/a&gt;Можно ли выйти из управления?&lt;/h4&gt;\n&lt;p&gt;Да. Это можно сделать в разделе &lt;a href=\"settings/mini-apps/settings/managers\"&gt;Администраторы&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Создатель мини-приложения должен сначала &lt;a href=\"settings/mini-apps/settings/managers#Передача%20управления%20создателем\"&gt;передать права создателя&lt;/a&gt; другому администратору и только потом выйти из управления.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/overview.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/mini-apps/overview\"&gt;О мини-приложениях&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/games/settings/overview\"&gt;Игры — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/overview.md"},"headings":[{"title":"Доступы","href":"settings/overview.html#dostupy","level":2},{"title":"Разделы","href":"settings/overview.html#razdely","level":2},{"title":"Удалить мини-приложение","href":"settings/overview.html#udalit-mini-prilozhenie","level":2},{"title":"Вопросы и ответы","href":"settings/overview.html#voprosy-i-otvety","level":2},{"title":"Материалы по теме","href":"settings/overview.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/overview","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
        </script>

        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Подключение (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Мини-приложения ВКонтакте могут продавать &lt;a href=\"settings/payments/mini-apps/glossary#Виртуальная%20ценность\"&gt;виртуальные ценности&lt;/a&gt; за &lt;a href=\"settings/payments/mini-apps/glossary#Голос\"&gt;голоса ВКонтакте&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;В разделе &lt;strong&gt;Подключение&lt;/strong&gt; вы можете указать параметры для выполнения платежей. Кроме того, здесь можно просмотреть журнал платёжных уведомлений, а также отправить заявку, чтобы использовать голоса ВКонтакте.&lt;/p&gt;\n&lt;p&gt;Если вы планируете продавать виртуальные ценности за голоса, зарегистрируйтесь в &lt;a href=\"https://cashout.vk.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;кабинете выплат&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Подробнее:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;О регистрации в кабинете выплат и получении вознаграждения — в разделе &lt;a href=\"settings/payments/mini-apps/monetization/withdrawal/overview\"&gt;Вывод средств&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;О продаже товаров за голоса — в разделе &lt;a href=\"settings/payments/api/payments/getting-started\"&gt;Платежи голосами ВКонтакте&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/payments/setting-up.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Платежи&lt;/strong&gt; → &lt;strong&gt;Подключение&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/payments/setting-up.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/payments/5489e098e390ef9bd360d824eac5555be9879259bbfaf6b1348c1b9e\" alt=\"alt=Внешний вид раздела «Платежи | Подключение»;title=Внешний вид раздела «Платежи | Подключение»\" title=\"945892212416474033\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/payments/setting-up.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/payments/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Платежи».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"nastrojki\"&gt;&lt;a href=\"settings/payments/setting-up.html#nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройки&lt;/span&gt;&lt;/a&gt;Настройки&lt;/h2&gt;\n&lt;p&gt;Эта вкладка содержит настройки, необходимые для работы платежей.&lt;/p&gt;\n&lt;h3 id=\"url-dlya-platyozhnyh-uvedomlenij\"&gt;&lt;a href=\"settings/payments/setting-up.html#url-dlya-platyozhnyh-uvedomlenij\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;URL для платёжных уведомлений&lt;/span&gt;&lt;/a&gt;URL для платёжных уведомлений&lt;/h3&gt;\n&lt;p&gt;При продаже виртуальных ценностей за голоса платформа запрашивает у мини-приложения информацию о товарах, а также отправляет уведомления о покупке или возврате. Подробности — в разделах &lt;a href=\"settings/payments/api/payments/getting-started\"&gt;Платежи голосами ВКонтакте&lt;/a&gt; и &lt;a href=\"settings/payments/api/payments/notifications/overview\"&gt;Обработка платёжных уведомлений&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Эта настройка указывает URL на сервере мини-приложения, на который платформа ВКонтакте будет отправлять запросы о товарах и уведомления о платежах.&lt;/p&gt;\n&lt;p&gt;Сервер мини-приложения должен обрабатывать запросы, поступающие на этот адрес, и предоставлять ответы.&lt;/p&gt;\n&lt;h3 id=\"testirovshiki-platezhej\"&gt;&lt;a href=\"settings/payments/setting-up.html#testirovshiki-platezhej\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Тестировщики платежей&lt;/span&gt;&lt;/a&gt;Тестировщики платежей&lt;/h3&gt;\n&lt;p&gt;Список &lt;a href=\"settings/payments/mini-apps/settings/managers\"&gt;администраторов мини-приложения&lt;/a&gt;, для которых платежи будут работать в тестовом режиме. Платформа ВКонтакте не будет списывать средства со счетов этих пользователей при выполнении платежей.&lt;/p&gt;\n&lt;p&gt;Если мини-приложение не было опубликовано в каталоге, то платежи доступны только пользователям, указанным в списке &lt;strong&gt;Тестировщики платежей&lt;/strong&gt;. После публикации в каталоге платежи становятся доступны всем пользователям, но для тестировщиков платежей они продолжают работать в тестовом режиме.&lt;/p&gt;\n&lt;p&gt;Подробное описание — в разделе &lt;a href=\"settings/payments/api/payments/testing\"&gt;Тестирование платежей&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\"versiya-api\"&gt;&lt;a href=\"settings/payments/setting-up.html#versiya-api\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Версия API&lt;/span&gt;&lt;/a&gt;Версия API&lt;/h3&gt;\n&lt;p&gt;Формат платёжных уведомлений может меняться при изменении API ВКонтакте. Используйте эту настройку, чтобы указать версию API ВКонтакте, ожидаемую сервером мини-приложения. Платформа ВКонтакте будет отправлять серверу мини-приложения уведомления в формате, который поддерживается в указанной версии.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Настройка доступна для мини-приложений, которые были зарегистрированы на платформе до января 2024 года. Мини-приложения, зарегистрированные позже, используют формат платёжных уведомлений, принятый в версии 5.132 API ВКонтакте. Описание формата — в разделе &lt;a href=\"settings/payments/api/payments/getting-started\"&gt;Платежи голосами ВКонтакте&lt;/a&gt;.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"logi\"&gt;&lt;a href=\"settings/payments/setting-up.html#logi\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Логи&lt;/span&gt;&lt;/a&gt;Логи&lt;/h2&gt;\n&lt;p&gt;При продаже товаров и подписок платформа ВКонтакте отправляет серверу мини-приложения запросы для получения информации о товарах и уведомления об оплате или возврате.&lt;/p&gt;\n&lt;p&gt;Вкладка &lt;strong&gt;Логи&lt;/strong&gt; содержит журнал таких сообщений. Используйте эту информацию для отладки платежей в вашем мини-приложении и проверки обмена данными.&lt;/p&gt;\n\n&lt;p&gt;&lt;strong&gt;Запрос&lt;/strong&gt; — это данные, которые пришли от ВКонтакте вашему серверу. &lt;strong&gt;Ответ&lt;/strong&gt; — это данные, которые ваш сервер отправил платформе ВКонтакте. Параметры запросов и формат ответов зависят от типа уведомления, который указан в параметре &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-r7g12b0f\"&gt;notification_type&lt;/code&gt; запроса. Описание параметров и форматов данных — в разделе &lt;a href=\"settings/payments/api/payments/notifications/overview\"&gt;Платежи голосами ВКонтакте — Уведомления&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"oplata-golosami\"&gt;&lt;a href=\"settings/payments/setting-up.html#oplata-golosami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Оплата голосами&lt;/span&gt;&lt;/a&gt;Оплата голосами&lt;/h2&gt;\n&lt;p&gt;Чтобы мини-приложение могло работать с голосами, оно должно получить разрешение от модераторов платформы. На вкладке &lt;strong&gt;Оплата голосами&lt;/strong&gt; вы можете отправить заявку на получение разрешения.&lt;/p&gt;\n&lt;h4 id=\"trebovaniya\"&gt;&lt;a href=\"settings/payments/setting-up.html#trebovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Требования&lt;/span&gt;&lt;/a&gt;Требования&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;До отправки заявки проверьте, что платежи в вашем мини-приложении работают правильно.&lt;/p&gt;\n&lt;p&gt;:::note&lt;br /&gt;\nПлатежи заработают для всех пользователей сразу после прохождения модерации.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Отправить заявку можно, только если вы указали &lt;a href=\"settings/payments/setting-up.html#URL%20для%20платёжных%20уведомлений\"&gt;URL для платёжных уведомлений&lt;/a&gt; на вкладке &lt;strong&gt;Настройки&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"oformlenie-zayavki-i-rezultaty\"&gt;&lt;a href=\"settings/payments/setting-up.html#oformlenie-zayavki-i-rezultaty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Оформление заявки и результаты&lt;/span&gt;&lt;/a&gt;Оформление заявки и результаты&lt;/h4&gt;\n&lt;p&gt;При оформлении заявки укажите платформы, на которых будет работать оплата голосами, а также кратко опишите своё приложение и платные функции.&lt;/p&gt;\n&lt;p&gt;Результаты рассмотрения заявки отобразятся на этой же вкладке.&lt;/p&gt;\n&lt;p&gt;Платежи станут доступны всем пользователям сразу после прохождения модерации.&lt;/p&gt;\n&lt;h2 id=\"gde-uvidet-nachisleniya-i-statistiku\"&gt;&lt;a href=\"settings/payments/setting-up.html#gde-uvidet-nachisleniya-i-statistiku\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Где увидеть начисления и статистику?&lt;/span&gt;&lt;/a&gt;Где увидеть начисления и статистику?&lt;/h2&gt;\n&lt;p&gt;Информация о начислениях и списаниях со счёта мини-приложения — в разделе настроек &lt;a href=\"settings/payments/mini-apps/settings/payments/transactions\"&gt;Транзакции&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Накопленная статистика — в разделе настроек &lt;a href=\"settings/payments/mini-apps/settings/stats/payments\"&gt;Статистика | Платежи&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/payments/setting-up.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/api/payments/getting-started\"&gt;Платежи голосами ВКонтакте&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/api/payments/testing\"&gt;Тестирование платежей&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/monetization/payments\"&gt;Продажа товаров&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/payments/transactions\"&gt;Раздел «Транзакции»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/stats/payments\"&gt;Раздел «Статистика | Платежи»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"https://cashout.vk.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Кабинет выплат&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/payments/setting-up.md"},"headings":[{"title":"Как открыть","href":"settings/payments/setting-up.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/payments/setting-up.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/payments/setting-up.html#komu-dostupno","level":2},{"title":"Настройки","href":"settings/payments/setting-up.html#nastrojki","level":2,"items":[{"title":"URL для платёжных уведомлений","href":"settings/payments/setting-up.html#url-dlya-platyozhnyh-uvedomlenij","level":3},{"title":"Тестировщики платежей","href":"settings/payments/setting-up.html#testirovshiki-platezhej","level":3},{"title":"Версия API","href":"settings/payments/setting-up.html#versiya-api","level":3}]},{"title":"Логи","href":"settings/payments/setting-up.html#logi","level":2},{"title":"Оплата голосами","href":"settings/payments/setting-up.html#oplata-golosami","level":2},{"title":"Где увидеть начисления и статистику?","href":"settings/payments/setting-up.html#gde-uvidet-nachisleniya-i-statistiku","level":2},{"title":"Материалы по теме","href":"settings/payments/setting-up.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/payments/setting-up","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
        </script>

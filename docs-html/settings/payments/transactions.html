        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Транзакции (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Мини-приложения ВКонтакте могут продавать &lt;a href=\"settings/payments/mini-apps/glossary#Виртуальная%20ценность\"&gt;виртуальные ценности&lt;/a&gt; за &lt;a href=\"settings/payments/mini-apps/glossary#Голос\"&gt;голоса ВКонтакте&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;В разделе &lt;strong&gt;Транзакции&lt;/strong&gt; вы можете видеть начисления и списания со счёта вашего мини-приложения.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/payments/transactions.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Платежи → Транзакции&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/payments/transactions.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/payments/eb8609322ccff4b50f4f5e1a782f629cda2a27febbd2bb825a1fb20c\" alt=\"alt=Пример раздела «Платежи | Транзакции»;title=Пример раздела «Платежи | Транзакции»\" title=\"6363973320835250591\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/payments/transactions.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/payments/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Платежи».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"postupleniya\"&gt;&lt;a href=\"settings/payments/transactions.html#postupleniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Поступления&lt;/span&gt;&lt;/a&gt;Поступления&lt;/h2&gt;\n&lt;p&gt;На этой вкладке вы видите список поступлений голосов на счёт мини-приложения на момент открытия этого раздела настроек.&lt;/p&gt;\n&lt;p&gt;Чтобы увидеть поступления от конкретного пользователя, введите адрес его страницы (с идентификатором или коротким именем) в поле для поиска.&lt;/p&gt;\n&lt;h2 id=\"spisaniya\"&gt;&lt;a href=\"settings/payments/transactions.html#spisaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Списания&lt;/span&gt;&lt;/a&gt;Списания&lt;/h2&gt;\n&lt;p&gt;На этой вкладке вы видите список списаний голосов со счёта мини-приложения на момент открытия этого раздела настроек.&lt;/p&gt;\n&lt;p&gt;Наведите указатель на значок &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3hs0uhju\"&gt;?&lt;/code&gt;, чтобы увидеть конечную цель списания.&lt;/p&gt;\n&lt;p&gt;Чтобы увидеть списания, сделанные каким-либо администратором, введите адрес его страницы (с идентификатором или коротким именем) в поле для поиска.&lt;/p&gt;\n&lt;h2 id=\"obnovlenie-stranicy\"&gt;&lt;a href=\"settings/payments/transactions.html#obnovlenie-stranicy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Обновление страницы&lt;/span&gt;&lt;/a&gt;Обновление страницы&lt;/h2&gt;\n&lt;p&gt;Списки не обновляются автоматически. Чтобы увидеть свежие поступления или списания, обновите страницу в браузере.&lt;/p&gt;\n&lt;h2 id=\"gde-eshyo-mozhno-posmotret-dannye-o-dvizhenii-sredstv\"&gt;&lt;a href=\"settings/payments/transactions.html#gde-eshyo-mozhno-posmotret-dannye-o-dvizhenii-sredstv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Где ещё можно посмотреть данные о движении средств?&lt;/span&gt;&lt;/a&gt;Где ещё можно посмотреть данные о движении средств?&lt;/h2&gt;\n&lt;p&gt;В настройках, в разделе &lt;a href=\"settings/payments/mini-apps/settings/stats/payments\"&gt;Статистика → Платежи&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/payments/transactions.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/stats/payments\"&gt;Раздел «Статистика | Платежи»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/payments/withdrawal\"&gt;Раздел «Вывод»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/payments/setting-up\"&gt;Раздел «Подключение»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/api/payments/getting-started\"&gt;Платежи голосами ВКонтакте&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/payments/transactions.md"},"headings":[{"title":"Как открыть","href":"settings/payments/transactions.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/payments/transactions.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/payments/transactions.html#komu-dostupno","level":2},{"title":"Поступления","href":"settings/payments/transactions.html#postupleniya","level":2},{"title":"Списания","href":"settings/payments/transactions.html#spisaniya","level":2},{"title":"Обновление страницы","href":"settings/payments/transactions.html#obnovlenie-stranicy","level":2},{"title":"Где ещё можно посмотреть данные о движении средств?","href":"settings/payments/transactions.html#gde-eshyo-mozhno-posmotret-dannye-o-dvizhenii-sredstv","level":2},{"title":"Материалы по теме","href":"settings/payments/transactions.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/payments/transactions","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

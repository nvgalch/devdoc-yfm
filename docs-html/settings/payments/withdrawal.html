            {"data":{"leading":false,"html":"&lt;h1&gt;Вывод (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Мини-приложения ВКонтакте могут продавать &lt;a href=\"settings/payments/mini-apps/glossary#Виртуальная%20ценность\"&gt;виртуальные ценности&lt;/a&gt; за &lt;a href=\"settings/payments/mini-apps/glossary#Голос\"&gt;голоса ВКонтакте&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;В разделе &lt;strong&gt;Вывод&lt;/strong&gt; вы можете &lt;a href=\"settings/payments/mini-apps/monetization/withdrawal/overview\"&gt;вывести полученные голоса&lt;/a&gt; со счёта мини-приложения.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/payments/withdrawal.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Платежи&lt;/strong&gt; → &lt;strong&gt;Вывод&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/payments/withdrawal.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/payments/4bd48e359b3872f64a85dbb001206222b78b4c55375bea301f774438\" alt=\"alt=Пример раздела «Платежи | Вывод»;title=Пример раздела «Платежи | Вывод»\" title=\"6632408537284225363\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno-i-pri-kakih-usloviyah\"&gt;&lt;a href=\"settings/payments/withdrawal.html#komu-dostupno-i-pri-kakih-usloviyah\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно и при каких условиях&lt;/span&gt;&lt;/a&gt;Кому доступно и при каких условиях&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Раздел отображается только после того, как модераторы ВКонтакте одобрят заявку на использование голосов  мини-приложением. Отправить заявку на модерацию вы может в разделе &lt;a href=\"settings/payments/mini-apps/settings/payments/setting-up\"&gt;Подключение&lt;/a&gt; на вкладке &lt;a href=\"settings/payments/mini-apps/settings/payments/setting-up#Оплата%20голосами\"&gt;Оплата голосами&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/payments/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"podrobnee-o-vyvode-sredstv\"&gt;&lt;a href=\"settings/payments/withdrawal.html#podrobnee-o-vyvode-sredstv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подробнее о выводе средств&lt;/span&gt;&lt;/a&gt;Подробнее о выводе средств&lt;/h2&gt;\n&lt;p&gt;В документации, в разделе &lt;a href=\"settings/payments/mini-apps/monetization/withdrawal/overview\"&gt;Вывод средств&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/payments/withdrawal.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/monetization/withdrawal/overview\"&gt;Вывод средств&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/api/payments/getting-started\"&gt;Платежи голосами ВКонтакте&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/payments/setting-up\"&gt;Раздел «Подключение»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/payments/transactions\"&gt;Раздел «Транзакции»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/payments/mini-apps/settings/stats/payments\"&gt;Раздел «Статистика | Платежи»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/payments/withdrawal.md"},"headings":[{"title":"Как открыть","href":"settings/payments/withdrawal.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/payments/withdrawal.html#kak-vyglyadit","level":2},{"title":"Кому доступно и при каких условиях","href":"settings/payments/withdrawal.html#komu-dostupno-i-pri-kakih-usloviyah","level":2},{"title":"Подробнее о выводе средств","href":"settings/payments/withdrawal.html#podrobnee-o-vyvode-sredstv","level":2},{"title":"Материалы по теме","href":"settings/payments/withdrawal.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/payments/withdrawal","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

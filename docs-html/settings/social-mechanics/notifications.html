            {"data":{"leading":false,"html":"&lt;h1&gt;Уведомления (настройки мини-приложения)&lt;/h1&gt;\n&lt;p&gt;Если ваше мини-приложение находится в каталоге, вы можете настроить автоматическую отправку уведомлений его пользователям при наступлении определённых событий. Пользователь получит push-уведомление и оповещение от мини-приложения в «колокольчик», как только войдёт ВКонтакте.&lt;/p&gt;\n&lt;p&gt;В этом разделе вы можете создавать уведомления, чтобы привлекать активных пользователей или напоминать неактивным пользователям заходить в мини-приложение.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/social-mechanics/notifications.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/social-mechanics/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Соц.механики → Уведомления&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/social-mechanics/notifications.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;:::carousel&lt;br /&gt;\n&lt;img src=\"settings/social-mechanics/333e8a2968c02f143f9f0adb814598dd1c9b54e9b18bc951ca32657d\" alt=\"alt=Пример раздела «Соц. механики | Уведомления»;title=Пример раздела «Соц. механики | Уведомления», вкладка «Неактивным пользователям»\" title=\"5823637978685169252\" /&gt;&lt;br /&gt;\n&lt;img src=\"settings/social-mechanics/2d1251029ee2eb49880a94005d383c7209c5149111afe481e5f1978c\" alt=\"alt=Пример раздела «Соц. механики | Уведомления»;title=Пример раздела «Соц. механики | Уведомления», вкладка «Всем пользователям»\" title=\"7177958027068064154\" /&gt;&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;h2 id=\"kogda-i-komu-dostupno\"&gt;&lt;a href=\"settings/social-mechanics/notifications.html#kogda-i-komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Когда и кому доступно&lt;/span&gt;&lt;/a&gt;Когда и кому доступно&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Отправлять уведомления могут только мини-приложения, которые прошли &lt;a href=\"settings/social-mechanics/mini-apps/catalog/moderation\"&gt;модерацию&lt;/a&gt; и были опубликованы в &lt;a href=\"https://vk.com/services\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;каталоге&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Настройки уведомлений доступны &lt;a href=\"settings/social-mechanics/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Редактирование».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"nastrojki\"&gt;&lt;a href=\"settings/social-mechanics/notifications.html#nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройки&lt;/span&gt;&lt;/a&gt;Настройки&lt;/h2&gt;\n&lt;p&gt;Получать уведомления могут те пользователи, которые дали на это разрешение. Подробнее — в разделе &lt;a href=\"settings/social-mechanics/mini-apps/promotion/social-mechanics/notifications/single#Разрешение%20уведомлений\"&gt;Разрешение уведомлений&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\"neaktivnym-polzovatelyam\"&gt;&lt;a href=\"settings/social-mechanics/notifications.html#neaktivnym-polzovatelyam\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Неактивным пользователям&lt;/span&gt;&lt;/a&gt;Неактивным пользователям&lt;/h3&gt;\n&lt;p&gt;Неактивными считаются пользователи, которые не запускали мини-приложение больше 1 дня.&lt;br /&gt;\nВ этом разделе вы можете создать уведомления для таких пользователей и настраивать их в зависимости от количества дней неактивности: 1, 7 или 30.&lt;/p&gt;\n&lt;p&gt;В тексте уведомлений можно использовать следующие переменные. Платформа автоматически заменит их на соответствующие значения при отправке уведомлений.&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Переменная&lt;/th&gt;\n&lt;th&gt;Описание&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ktl07a0j\"&gt;{app_title}&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Название мини-приложения, как оно указано в разделе &lt;a href=\"settings/social-mechanics/mini-apps/settings/general/information\"&gt;Информация&lt;/a&gt;.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rdug0znv\"&gt;{user_name}&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Имя пользователя, которому отправляется уведомление. Будет использовано только имя, без фамилии — так, как оно указано в профиле пользователя ВКонтакте.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;Подробнее о настройке — в разделе &lt;a href=\"settings/social-mechanics/mini-apps/promotion/social-mechanics/notifications/automatic\"&gt;Уведомления неактивным пользователям&lt;/a&gt;.&lt;/p&gt;\n&lt;h4 id=\"ogranicheniya\"&gt;&lt;a href=\"settings/social-mechanics/notifications.html#ogranicheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ограничения&lt;/span&gt;&lt;/a&gt;Ограничения&lt;/h4&gt;\n&lt;p&gt;Платформа ограничивает количество уведомлений неактивным пользователям. Допускается отправка 1 уведомления в 2 дня, 2 уведомлений в неделю и 4 — в месяц. Остальные уведомления будут блокироваться.&lt;/p&gt;\n&lt;h3 id=\"vsem-polzovatelyam\"&gt;&lt;a href=\"settings/social-mechanics/notifications.html#vsem-polzovatelyam\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Всем пользователям&lt;/span&gt;&lt;/a&gt;Всем пользователям&lt;/h3&gt;\n&lt;p&gt;На этой вкладке вы можете настроить рассылку уведомлений всем пользователям вне зависимости от их активности. Используйте такие уведомления, чтобы сообщить пользователям о больших изменениях в мини-приложении или проведении акций. Подробнее о настройке — в разделе &lt;a href=\"settings/social-mechanics/mini-apps/promotion/social-mechanics/notifications/mass\"&gt;Уведомления всем пользователям&lt;/a&gt;.&lt;/p&gt;\n&lt;h4 id=\"ogranicheniya1\"&gt;&lt;a href=\"settings/social-mechanics/notifications.html#ogranicheniya1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ограничения&lt;/span&gt;&lt;/a&gt;Ограничения&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Отправлять уведомления всем пользователям можно не чаще 1 раза в 3 месяца.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Продолжительность рассылки — не более 14 дней.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Одновременно можно использовать не более 3 таких уведомлений.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"proverka-uvedomlenij\"&gt;&lt;a href=\"settings/social-mechanics/notifications.html#proverka-uvedomlenij\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Проверка уведомлений&lt;/span&gt;&lt;/a&gt;Проверка уведомлений&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Чтобы проверить, как будет выглядеть рассылка у пользователя, вы можете отправить её себе. Для этого нажмите &lt;strong&gt;Выслать себе&lt;/strong&gt; в блоке уведомления.&lt;/p&gt;\n&lt;p&gt;:::note&lt;br /&gt;\nКнопка «Выслать себе» доступна создателю мини-приложения и администраторам с полным доступом.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Чтобы уведомление стало активным, отправьте его на проверку модераторам ВКонтакте и ждите результатов — они появятся рядом с текстом уведомления.&lt;/p&gt;\n&lt;p&gt;:::note&lt;br /&gt;\n&lt;strong&gt;Важно!&lt;/strong&gt; Проверка требует времени. Мы рекомендуем отправлять уведомления на модерацию за 7 рабочих дней до предполагаемого запуска.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Уведомления с вкладки «Неактивным пользователям» начинают работу сразу после прохождения модерации.&lt;/p&gt;\n&lt;p&gt;Уведомления, отправляемые всем пользователям мини-приложения, начинают работать в дату, указанную при создании уведомления.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/social-mechanics/notifications.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/social-mechanics/mini-apps/promotion/social-mechanics/notifications/overview\"&gt;Продвижение | Уведомления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/social-mechanics/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/social-mechanics/notifications.md"},"headings":[{"title":"Как открыть","href":"settings/social-mechanics/notifications.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/social-mechanics/notifications.html#kak-vyglyadit","level":2},{"title":"Когда и кому доступно","href":"settings/social-mechanics/notifications.html#kogda-i-komu-dostupno","level":2},{"title":"Настройки","href":"settings/social-mechanics/notifications.html#nastrojki","level":2,"items":[{"title":"Неактивным пользователям","href":"se

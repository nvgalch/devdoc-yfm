        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Запросы к API (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;В разделе вы можете просматривать статистику по обращениям к VK API.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/stats/api-requests.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Статистика → Запросы к API&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/stats/api-requests.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/stats/c6dcf8da04f62dc1c3f1844faccad89fedefebcc4935f19beb0d7307\" alt=\"alt=Внешний вид раздела «Статистика | Запросы к API»;title=Внешний вид раздела «Статистика | Запросы к API»\" title=\"-3936093684276847475\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/stats/api-requests.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/stats/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Статистика».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"nastrojka-filtrov\"&gt;&lt;a href=\"settings/stats/api-requests.html#nastrojka-filtrov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройка фильтров&lt;/span&gt;&lt;/a&gt;Настройка фильтров&lt;/h2&gt;\n&lt;p&gt;Вы можете просматривать статистику по всем методам либо по конкретному методу, выбранному в выпадающем списке. Также можно выбрать период, за который будет показана статистика.&lt;/p&gt;\n&lt;h2 id=\"grafiki\"&gt;&lt;a href=\"settings/stats/api-requests.html#grafiki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Графики&lt;/span&gt;&lt;/a&gt;Графики&lt;/h2&gt;\n&lt;p&gt;На графиках вы можете:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Изменять период&lt;/strong&gt;. Для этого наведите курсор на график, зажмите клавишу &lt;strong&gt;Ctrl&lt;/strong&gt; и покрутите колёсико мышки.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Просматривать данные за определённый день&lt;/strong&gt;. Наведите курсор на точку на графике — во всплывающем окне отобразится информация с данными и датой.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"kolichestvo-vyzovov\"&gt;&lt;a href=\"settings/stats/api-requests.html#kolichestvo-vyzovov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Количество вызовов&lt;/span&gt;&lt;/a&gt;Количество вызовов&lt;/h3&gt;\n&lt;p&gt;На графике отображается количество обращений к VK API со стороны приложения за выбранный период.&lt;/p&gt;\n\n&lt;h3 id=\"kolichestvo-oshibok\"&gt;&lt;a href=\"settings/stats/api-requests.html#kolichestvo-oshibok\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Количество ошибок&lt;/span&gt;&lt;/a&gt;Количество ошибок&lt;/h3&gt;\n&lt;p&gt;На графике отображается количество ошибок, которые возникли при обращении к VK API за выбранный период.&lt;/p&gt;\n \n&lt;h3 id=\"srednee-vremya-raboty\"&gt;&lt;a href=\"settings/stats/api-requests.html#srednee-vremya-raboty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Среднее время работы&lt;/span&gt;&lt;/a&gt;Среднее время работы&lt;/h3&gt;\n&lt;p&gt;На графике отображается среднее время, которое VK API тратит на обработку запросов, поступающих из приложения.&lt;/p&gt;\n\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/stats/api-requests.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"settings/stats/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/stats/api-requests.md"},"headings":[{"title":"Как открыть","href":"settings/stats/api-requests.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/stats/api-requests.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/stats/api-requests.html#komu-dostupno","level":2},{"title":"Настройка фильтров","href":"settings/stats/api-requests.html#nastrojka-filtrov","level":2},{"title":"Графики","href":"settings/stats/api-requests.html#grafiki","level":2,"items":[{"title":"Количество вызовов","href":"settings/stats/api-requests.html#kolichestvo-vyzovov","level":3},{"title":"Количество ошибок","href":"settings/stats/api-requests.html#kolichestvo-oshibok","level":3},{"title":"Среднее время работы","href":"settings/stats/api-requests.html#srednee-vremya-raboty","level":3}]},{"title":"Материалы по теме","href":"settings/stats/api-requests.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/stats/api-requests","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Аудитория (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;В разделе вы можете просматривать статистику по пользователям и запускам мини-приложения.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/stats/audience.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Статистика → Аудитория&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/stats/audience.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/stats/715a42368fca6b73b53b166aa05159d045b6f9bca750ddad7a8d09d5\" alt=\"alt=Внешний вид раздела «Статистика | Аудитория»;title=Внешний вид раздела «Статистика | Аудитория»\" title=\"-4737572459153286548\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/stats/audience.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/stats/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Статистика».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"arpu-i-retention\"&gt;&lt;a href=\"settings/stats/audience.html#arpu-i-retention\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;ARPU и Retention&lt;/span&gt;&lt;/a&gt;ARPU и Retention&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;ARPU&lt;/strong&gt; — показатель того, сколько голосов в среднем приносит один пользователь. Рассчитывается для всех платформ без учёта фильтров.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Retention&lt;/strong&gt; — коэффициент удержания пользователей. Показывает долю аудитории, которая продолжает открывать приложение на 1-й, 7-й и 30-й день после первого запуска. Данные выводятся суммарно по всем платформам.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;h2 id=\"grafiki\"&gt;&lt;a href=\"settings/stats/audience.html#grafiki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Графики&lt;/span&gt;&lt;/a&gt;Графики&lt;/h2&gt;\n&lt;p&gt;На графиках вы можете:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Изменять период&lt;/strong&gt;. Для этого наведите курсор на график, зажмите клавишу &lt;strong&gt;Ctrl&lt;/strong&gt; и покрутите колёсико мышки.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Отображать и скрывать данные&lt;/strong&gt;. Установите или снимите галочки под графиком.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Просматривать данные за определённый день.&lt;/strong&gt; Наведите курсор на точку на графике, во всплывающем окне отобразится информация с данными и датой.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"ohvat-i-zapuski\"&gt;&lt;a href=\"settings/stats/audience.html#ohvat-i-zapuski\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Охват и запуски&lt;/span&gt;&lt;/a&gt;Охват и запуски&lt;/h3&gt;\n&lt;p&gt;На графике отображается количество уникальных пользователей и совершённых ими запусков за указанный период.&lt;/p&gt;\n\n&lt;h3 id=\"istochniki-ustanovok\"&gt;&lt;a href=\"settings/stats/audience.html#istochniki-ustanovok\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Источники установок&lt;/span&gt;&lt;/a&gt;Источники установок&lt;/h3&gt;\n&lt;p&gt;Показывает количество пользователей, которые установили мини-приложение из выбранных источников, за указанный период времени.&lt;/p&gt;\n \n&lt;h2 id=\"ispolzovanie-filtrov\"&gt;&lt;a href=\"settings/stats/audience.html#ispolzovanie-filtrov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Использование фильтров&lt;/span&gt;&lt;/a&gt;Использование фильтров&lt;/h2&gt;\n&lt;p&gt;На графиках по умолчанию отображается статистика за 30 дней. Используйте фильтры для настройки графиков: установите период, выберите платформы, укажите пол и возраст пользователей. Фильтры применяются ко всем данным на странице.&lt;/p&gt;\n\n&lt;h2 id=\"eksport-dannyh\"&gt;&lt;a href=\"settings/stats/audience.html#eksport-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Экспорт данных&lt;/span&gt;&lt;/a&gt;Экспорт данных&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Экспорт&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Укажите временной период и выберите данные для экспорта. Нажмите &lt;strong&gt;Экспортировать CSV&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Платформа сгенерирует файл с данными в формате CSV и начнёт загрузку автоматически.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/stats/audience.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"settings/stats/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/stats/audience.md"},"headings":[{"title":"Как открыть","href":"settings/stats/audience.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/stats/audience.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/stats/audience.html#komu-dostupno","level":2},{"title":"ARPU и Retention","href":"settings/stats/audience.html#arpu-i-retention","level":2},{"title":"Графики","href":"settings/stats/audience.html#grafiki","level":2,"items":[{"title":"Охват и запуски","href":"settings/stats/audience.html#ohvat-i-zapuski","level":3},{"title":"Источники установок","href":"settings/stats/audience.html#istochniki-ustanovok","level":3}]},{"title":"Использование фильтров","href":"settings/stats/audience.html#ispolzovanie-filtrov","level":2},{"title":"Экспорт данных","href":"settings/stats/audience.html#eksport-dannyh","level":2},{"title":"Материалы по теме","href":"settings/stats/audience.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/stats/audience","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

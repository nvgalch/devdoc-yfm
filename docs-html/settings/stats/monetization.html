        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Рекламная монетизация (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Вы можете монетизировать ваше мини-приложение с помощью &lt;a href=\"settings/stats/mini-apps/monetization/ad/overview\"&gt;показов рекламы&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;В разделе &lt;strong&gt;Рекламная монетизация&lt;/strong&gt; отображается статистика по начислениям и показам.&lt;/p&gt;\n&lt;p&gt;Подробная информация о видах рекламы и её подключении — в разделе &lt;a href=\"settings/stats/mini-apps/monetization/ad/overview\"&gt;Реклама в мини-приложениях&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/stats/monetization.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Статистика → Рекламная монетизация&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/stats/monetization.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n&lt;p&gt;&lt;img src=\"settings/stats/234c8230fc844682fe6755a783d8999998031604a230b9efe478e5e9\" alt=\"alt=Внешний вид раздела «Статистика | Рекламная монетизация»;title=Внешний вид раздела «Статистика | Рекламная монетизация»\" title=\"-2103363080480758125\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/stats/monetization.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/stats/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Рекламная монетизация».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"informaciya-na-stranice\"&gt;&lt;a href=\"settings/stats/monetization.html#informaciya-na-stranice\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Информация на странице&lt;/span&gt;&lt;/a&gt;Информация на странице&lt;/h2&gt;\n&lt;p&gt;На странице вверху выводится информация по общему количеству всех начислений и показов рекламы за указанный период.&lt;/p&gt;\n&lt;p&gt;На графиках отображаются данные по видам рекламы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Interstitial&lt;/strong&gt; — рекламные материалы, которые показываются при переходе от одного экрана к другому.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Banner&lt;/strong&gt; — графический блок с текстом, который занимает только часть экрана.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Rewarded&lt;/strong&gt; — видео, за просмотр которого пользователь получает вознаграждение внутри приложения.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"grafiki\"&gt;&lt;a href=\"settings/stats/monetization.html#grafiki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Графики&lt;/span&gt;&lt;/a&gt;Графики&lt;/h2&gt;\n&lt;p&gt;На графиках вы можете:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Изменять период&lt;/strong&gt;. Для этого наведите курсор на график, зажмите клавишу &lt;strong&gt;Ctrl&lt;/strong&gt; и покрутите колёсико мышки.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Отображать и скрывать данные&lt;/strong&gt;. Установите или снимите галочки под графиком.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Просматривать данные за определённый день.&lt;/strong&gt; Наведите курсор на точку на графике, во всплывающем окне отобразится информация с данными и датой.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"nachisleniya\"&gt;&lt;a href=\"settings/stats/monetization.html#nachisleniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Начисления&lt;/span&gt;&lt;/a&gt;Начисления&lt;/h3&gt;\n&lt;p&gt;На графике отображаются начисления по выбранным видам рекламы за указанный период.&lt;/p&gt;\n\n&lt;h3 id=\"pokazy\"&gt;&lt;a href=\"settings/stats/monetization.html#pokazy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Показы&lt;/span&gt;&lt;/a&gt;Показы&lt;/h3&gt;\n&lt;p&gt;На графике отображаются показы по выбранным видам рекламы за указанный период.&lt;/p&gt;\n\n&lt;h2 id=\"ispolzovanie-filtrov\"&gt;&lt;a href=\"settings/stats/monetization.html#ispolzovanie-filtrov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Использование фильтров&lt;/span&gt;&lt;/a&gt;Использование фильтров&lt;/h2&gt;\n&lt;p&gt;На графиках по умолчанию отображается статистика за 30 дней. Используйте фильтры для настройки графиков: установите период, выберите платформы и укажите виды рекламы. Фильтры применяются ко всем данным на странице.&lt;/p&gt;\n\n&lt;h2 id=\"vyvod-sredstv\"&gt;&lt;a href=\"settings/stats/monetization.html#vyvod-sredstv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Вывод средств&lt;/span&gt;&lt;/a&gt;Вывод средств&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Вывести деньги&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Вы будете перенаправлены на административную панель для вывода средств по прямому договору.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Подробнее — в разделе &lt;a href=\"settings/stats/mini-apps/monetization/withdrawal/overview\"&gt;Вывод средств&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/stats/monetization.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/monetization/ad/overview\"&gt;Реклама в мини-приложениях&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/monetization/withdrawal/overview\"&gt;Вывод средств&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/stats/monetization.md"},"headings":[{"title":"Как открыть","href":"settings/stats/monetization.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/stats/monetization.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/stats/monetization.html#komu-dostupno","level":2},{"title":"Информация на странице","href":"settings/stats/monetization.html#informaciya-na-stranice","level":2},{"title":"Графики","href":"settings/stats/monetization.html#grafiki","level":2,"items":[{"title":"Начисления","href":"settings/stats/monetization.html#nachisleniya","level":3},{"title":"Показы","href":"settings/stats/monetization.html#pokazy","level":3}]},{"title":"Использование фильтров","href":"settings/stats/monetization.html#ispolzovanie-filtrov","level":2},{"title":"Вывод средств","href":"settings/stats/monetization.html#vyvod-sredstv","level":2},{"title":"Материалы по теме","href":"settings/stats/monetization.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/stats/monetization","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

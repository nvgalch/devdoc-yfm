            {"data":{"leading":false,"html":"&lt;h1&gt;Оптимизация (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;:::note&lt;br /&gt;\n&lt;strong&gt;С 15 июля 2025 года раздел «Оптимизация» на техническом обслуживании — статистика временно не будет обновляться&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;До окончания работ рекомендуем использовать сторонние инструменты для оценки производительности приложений.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;p&gt;На этой странице вы можете просматривать и анализировать данные о запусках и работе вашего мини-приложения, собранные с помощью &lt;a href=\"https://developer.chrome.com/docs/lighthouse/overview\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Lighthouse&lt;/a&gt; — инструмента с открытым исходным кодом, созданного для улучшения качества веб-приложений.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/stats/optimization.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Статистика → Оптимизация&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/stats/optimization.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/stats/db0e394b4c40a12090e48a8f07371d3f96c2c64ba1da4133d7473783\" alt=\"alt=Внешний вид раздела «Статистика | Оптимизация»;title=Внешний вид раздела «Статистика | Оптимизация»\" title=\"5790532234924838560\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/stats/optimization.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/stats/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"kak-proishodit-sbor-dannyh\"&gt;&lt;a href=\"settings/stats/optimization.html#kak-proishodit-sbor-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как происходит сбор данных&lt;/span&gt;&lt;/a&gt;Как происходит сбор данных&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Платформа собирает данные с помощью &lt;a href=\"https://developer.chrome.com/docs/lighthouse/overview\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Lighthouse&lt;/a&gt;. Проверка  выполняется автоматически раз в несколько дней. Платформа запускает приложение в браузере на основе движка Chromium, работающего в headless-режиме, то есть без визуального интерфейса, и собирает данные при загрузке первой страницы приложения. Для получения информации о работе событий &lt;a href=\"settings/stats/bridge/overview\"&gt;VK Bridge&lt;/a&gt; используются веб-сервисы заглушки.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Платформа собирает данные отдельно для экземпляров мини-приложения, которые работают в десктопной версии сайта ВКонтакте, в мобильной версии сайта, а также в мобильном приложении ВКонтакте для Android. Вы можете смотреть различные метрики для этих категорий на странице «Оптимизация».&lt;/p&gt;\n  \n&lt;p&gt;&lt;img src=\"settings/stats/947c86f61c555f88fb5a24555dd014b7b50b2a63cd0469b8ca26778c\" alt=\"alt=Данные, собранные на различных платформах;title=Данные, собранные на различных платформах\" title=\"7526298822637708588\" /&gt;&lt;/p&gt;\n&lt;p&gt;Если для какой-то платформы не указан URL запуска мини-приложения, вы увидите сообщение об этом.&lt;/p&gt;\n  \n&lt;p&gt;&lt;img src=\"settings/stats/3c2fd7a8cf1d3cf48f3557d436ec3abcac78212ca2d1999949a49d18\" alt=\"alt=Сообщение о том, что нужно указать URL;title=Сообщение о том, что нужно указать URL\" title=\"-5329819254078454380\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Анализ производится для мини-приложений, у которых количество пользователей (daily active users, DAU) в день накануне проверки превысило 100. При меньшем количестве пользователей данные не отображаются.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"kak-ispolzovat\"&gt;&lt;a href=\"settings/stats/optimization.html#kak-ispolzovat\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как использовать&lt;/span&gt;&lt;/a&gt;Как использовать&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;При открытии страница отображает общие результаты анализа для различных платформ. Чтобы перейти к деталям, нажмите &lt;strong&gt;Подробнее&lt;/strong&gt; для одной из платформ.&lt;/p&gt;\n \n&lt;p&gt;&lt;img src=\"settings/stats/ac5ce38413300f791bf790aa601001ddea8abdf74be88ee7ceb382d7\" alt=\"alt=Переход к подробным результатам;title=Переход к подробным результатам\" title=\"-552177892377258960\" /&gt;&lt;/p&gt;\n&lt;p&gt;Откроется всплывающее окно с результатами проверки.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Ознакомьтесь с результатами. Прокрутите окно, чтобы увидеть метрики. Обратите внимание на проверки, помеченные красным или оранжевым. Эти цвета указывают на проблемы.&lt;/p&gt;\n \n \n \n&lt;p&gt;:::carousel&lt;br /&gt;\n&lt;img src=\"settings/stats/368366b0bc841b8df2f142d9d00073ecc05936c2f8ab67055355d821\" alt=\"alt=Всплывающее окно с оценкой работы приложения на одной из платформ;title=Всплывающее окно с оценкой работы приложения на одной из платформ\" title=\"4999932001161771150\" /&gt;&lt;br /&gt;\n&lt;img src=\"settings/stats/115a31cc4978bf9506693e8b7be69a730afd23c5097a66110feb3dec\" alt=\"alt=Прокрутите окно, чтобы увидеть метрики;title=Прокрутите окно, чтобы увидеть метрики\" title=\"1069849660161157433\" /&gt;&lt;br /&gt;\n&lt;img src=\"settings/stats/512086f226e9eff712a160cf589b612edf9ce3e40afe765f0c2377ed\" alt=\"alt=Красный или оранжевый обозначают проблемы;title=Красный или оранжевый обозначают проблемы\" title=\"-1471338585144791974\" /&gt;&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Раскройте блоки с данными, чтобы узнать подробности.&lt;/p&gt;\n \n&lt;p&gt;&lt;img src=\"settings/stats/d5797441ae72a57c8bfdda27311f9bed26993aafef00343259bbc204\" alt=\"alt=Пример описания проблемы;title=Пример описания проблемы\" title=\"7544670866094531418\" /&gt;&lt;/p&gt;\n&lt;p&gt;:::note&lt;br /&gt;\nВсе тексты предоставлены инструментом Lighthouse. Наша документация не содержит описания проблем и решений.&lt;br /&gt;\n:::&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h4 id=\"sovet\"&gt;&lt;a href=\"settings/stats/optimization.html#sovet\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Совет&lt;/span&gt;&lt;/a&gt;Совет&lt;/h4&gt;\n&lt;p&gt;Рассматривайте проверки, отмеченные красным и оранжевым, как индикаторы того, что можно улучшить в вашем приложении.&lt;/p&gt;\n&lt;p&gt;В некоторых случаях вам может потребоваться более детальная информация. Например, во всплывающем окне вы можете увидеть рекомендацию сжимать текстовые ресурсы, но не сам список таких ресурсов.&lt;/p&gt;\n&lt;p&gt;Чтобы получить дополнительные данные, попробуйте открыть ваше приложение как обычное веб-приложение вне ВКонтакте. Используйте браузер Chrome. В нём откройте панель инструментов разработчика и запустите в ней проверки Lighthouse. Проанализируйте полученные результаты.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/stats/optimization.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"settings/stats/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/stats/optimization.md"},"headings":[{"title":"Как открыть","href":"settings/stats/optimization.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/stats/optimization.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/stats/optimization.html#komu-dostupno","level":2},{"title":"Как происходит сбор данных","href":"settings/stats/optimization.html#kak-proishodit-sbor-dannyh","level":2},{"title":"Как использовать","href":"settings/stats/optimization.html#kak-ispolzovat","level":2},{"title":"Материалы по теме","href":"settings/stats/optimization.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/stats/optimization","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

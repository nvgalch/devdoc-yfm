        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;Платежи (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;Мини-приложения ВКонтакте могут продавать &lt;a href=\"settings/stats/mini-apps/glossary#Виртуальная%20ценность\"&gt;виртуальные ценности&lt;/a&gt; за &lt;a href=\"settings/stats/mini-apps/glossary#Голос\"&gt;голоса ВКонтакте&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;В разделе &lt;strong&gt;Статистика | Платежи&lt;/strong&gt; вы можете посмотреть статистику по платежам голосами, а также экспортировать данные в файл.&lt;/p&gt;\n&lt;p&gt;Подробная информация о продаже товаров за голоса — в разделе &lt;a href=\"settings/stats/api/payments/getting-started\"&gt;Платежи голосами ВКонтакте&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-otkryt\"&gt;&lt;a href=\"settings/stats/payments.html#kak-otkryt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как открыть&lt;/span&gt;&lt;/a&gt;Как открыть&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/settings/overview\"&gt;Откройте панель управления мини-приложением&lt;/a&gt; и в меню слева выберите &lt;strong&gt;Статистика → Платежи&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit\"&gt;&lt;a href=\"settings/stats/payments.html#kak-vyglyadit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит&lt;/span&gt;&lt;/a&gt;Как выглядит&lt;/h2&gt;\n\n&lt;p&gt;&lt;img src=\"settings/stats/b794d43e561fae29a081521d0020a4eaaefc63579f32363cb6505d32\" alt=\"alt=Внешний вид раздела «Статистика | Платежи»;title=Внешний вид раздела «Статистика | Платежи»\" title=\"7859068155897803089\" /&gt;&lt;/p&gt;\n\n&lt;h2 id=\"komu-dostupno\"&gt;&lt;a href=\"settings/stats/payments.html#komu-dostupno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому доступно&lt;/span&gt;&lt;/a&gt;Кому доступно&lt;/h2&gt;\n&lt;p&gt;Раздел доступен &lt;a href=\"settings/stats/mini-apps/settings/managers\"&gt;администраторам&lt;/a&gt; мини-приложения со следующими правами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с частичным доступом, с правом «Платежи».&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"nastrojki\"&gt;&lt;a href=\"settings/stats/payments.html#nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройки&lt;/span&gt;&lt;/a&gt;Настройки&lt;/h2&gt;\n&lt;h3 id=\"statistika-postuplenij\"&gt;&lt;a href=\"settings/stats/payments.html#statistika-postuplenij\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Статистика поступлений&lt;/span&gt;&lt;/a&gt;Статистика поступлений&lt;/h3&gt;\n&lt;p&gt;Количество голосов, которые поступили на счёт мини-приложения, по дням. График содержит серии значений, которые соответствуют общему количеству голосов, а также отдельно голосам, полученным за товары и за подписки.&lt;/p&gt;\n&lt;h3 id=\"platyashie-polzovateli\"&gt;&lt;a href=\"settings/stats/payments.html#platyashie-polzovateli\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Платящие пользователи&lt;/span&gt;&lt;/a&gt;Платящие пользователи&lt;/h3&gt;\n&lt;p&gt;Процент платящих пользователей от общего количества пользователей, которые запускали мини-приложение, по дням.&lt;/p&gt;\n&lt;h3 id=\"arpu-and-arppu\"&gt;&lt;a href=\"settings/stats/payments.html#arpu-and-arppu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;ARPU &amp;amp; ARPPU&lt;/span&gt;&lt;/a&gt;ARPU &amp;amp; ARPPU&lt;/h3&gt;\n&lt;p&gt;Среднее количество поступивших голосов на одного пользователя мини-приложения (ARPU) или на одного платящего пользователя (ARPPU) по дням.&lt;/p&gt;\n&lt;h2 id=\"dejstviya-na-stranice\"&gt;&lt;a href=\"settings/stats/payments.html#dejstviya-na-stranice\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Действия на странице&lt;/span&gt;&lt;/a&gt;Действия на странице&lt;/h2&gt;\n&lt;h3 id=\"izmenenie-diapazona-dannyh\"&gt;&lt;a href=\"settings/stats/payments.html#izmenenie-diapazona-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Изменение диапазона данных&lt;/span&gt;&lt;/a&gt;Изменение диапазона данных&lt;/h3&gt;\n&lt;p&gt;Чтобы посмотреть данные за больший или меньший период, наведите мышку на график и прокрутите колёсико.&lt;/p&gt;\n&lt;h3 id=\"eksport-dannyh\"&gt;&lt;a href=\"settings/stats/payments.html#eksport-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Экспорт данных&lt;/span&gt;&lt;/a&gt;Экспорт данных&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Экспорт&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Укажите временной период и выберите данные для экспорта. Нажмите &lt;strong&gt;Экспортировать CSV&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Платформа сгенерирует Excel-файл с данными и начнёт загрузку автоматически.&lt;/p&gt;\n&lt;h2 id=\"voprosy-i-otvety\"&gt;&lt;a href=\"settings/stats/payments.html#voprosy-i-otvety\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Вопросы и ответы&lt;/span&gt;&lt;/a&gt;Вопросы и ответы&lt;/h2&gt;\n&lt;h4 id=\"gde-eshyo-uvidet-nachisleniya\"&gt;&lt;a href=\"settings/stats/payments.html#gde-eshyo-uvidet-nachisleniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Где ещё увидеть начисления?&lt;/span&gt;&lt;/a&gt;Где ещё увидеть начисления?&lt;/h4&gt;\n&lt;p&gt;Информация о начислениях и списаниях со счёта мини-приложения — в разделе настроек &lt;a href=\"settings/stats/mini-apps/settings/payments/transactions\"&gt;Транзакции&lt;/a&gt;.&lt;/p&gt;\n&lt;h4 id=\"kak-vyvesti-sredstva\"&gt;&lt;a href=\"settings/stats/payments.html#kak-vyvesti-sredstva\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как вывести средства?&lt;/span&gt;&lt;/a&gt;Как вывести средства?&lt;/h4&gt;\n&lt;p&gt;Вывести голоса со счёта мини-приложения можно в разделе настроек &lt;a href=\"settings/stats/mini-apps/settings/payments/withdrawal\"&gt;Вывод&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/stats/payments.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/api/payments/getting-started\"&gt;Платежи голосами ВКонтакте&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/settings/payments/transactions\"&gt;Раздел «Транзакции»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"settings/stats/mini-apps/settings/payments/withdrawal\"&gt;Раздел «Вывод»&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/stats/payments.md"},"headings":[{"title":"Как открыть","href":"settings/stats/payments.html#kak-otkryt","level":2},{"title":"Как выглядит","href":"settings/stats/payments.html#kak-vyglyadit","level":2},{"title":"Кому доступно","href":"settings/stats/payments.html#komu-dostupno","level":2},{"title":"Настройки","href":"settings/stats/payments.html#nastrojki","level":2,"items":[{"title":"Статистика поступлений","href":"settings/stats/payments.html#statistika-postuplenij","level":3},{"title":"Платящие пользователи","href":"settings/stats/payments.html#platyashie-polzovateli","level":3},{"title":"ARPU &amp; ARPPU","href":"settings/stats/payments.html#arpu-and-arppu","level":3}]},{"title":"Действия на странице","href":"settings/stats/payments.html#dejstviya-na-stranice","level":2,"items":[{"title":"Изменение диапазона данных","href":"settings/stats/payments.html#izmenenie-diapazona-dannyh","level":3},{"title":"Экспорт данных","href":"settings/stats/payments.html#eksport-dannyh","level":3}]},{"title":"Вопросы и ответы","href":"settings/stats/payments.html#voprosy-i-otvety","level":2},{"title":"Материалы по теме","href":"settings/stats/payments.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/stats/payments","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}

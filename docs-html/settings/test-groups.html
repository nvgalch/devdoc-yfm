            {"data":{"leading":false,"html":"&lt;h1&gt;Тестовые группы (настройки мини-приложений)&lt;/h1&gt;\n&lt;p&gt;С помощью тестовых групп можно проверить новую функциональность на ограниченной аудитории или продемонстрировать изменения в мини-приложении друзьям и коллегам.&lt;/p&gt;\n&lt;p&gt;В процессе разработки мини-приложения вы можете публиковать его версии на разных адресах:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Адрес для запуска официальной версии мини-приложения. Официальная версия мини-приложения доступна всем пользователям. Подробнее — в разделе &lt;a href=\"settings/mini-apps/settings/general/placement\"&gt;Настройки → Размещение&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Адрес для тестирования версии мини-приложения. Версия мини-приложения по этому адресу доступна только участникам тестовой группы пользователей.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Уникальный адрес версии мини-приложения работает вне зависимости от способа запуска: из каталога, по прямой ссылке или из панели управления.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Чтобы открыть настройки тестовых групп:&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Перейдите в &lt;a href=\"https://dev.vk.com/ru/admin/apps-list\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;список приложений&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Откройте настройки нужного приложения.&lt;/li&gt;\n&lt;li&gt;В меню слева выберите &lt;strong&gt;Тестовые группы&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"dostup\"&gt;&lt;a href=\"settings/test-groups.html#dostup\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Доступ&lt;/span&gt;&lt;/a&gt;Доступ&lt;/h2&gt;\n&lt;p&gt;Настраивать тестовые группы может:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Создатель мини-приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Администратор с полным доступом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Подробнее о правах — в разделе &lt;a href=\"settings/mini-apps/settings/managers\"&gt;Администраторы&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"ogranicheniya\"&gt;&lt;a href=\"settings/test-groups.html#ogranicheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ограничения&lt;/span&gt;&lt;/a&gt;Ограничения&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Максимальное количество тестовых групп для одного приложения — 25.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В тестовую группу можно добавить только пользователей ВКонтакте.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Пользователь может находиться только в одной тестовой группе приложения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Одновременно можно добавить только 100 пользователей.&lt;/p&gt;\n&lt;p&gt;Даже если часть пользователей добавляется из списка, а часть — через поиск, их общее количество не должно превышать 100.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Всего в группе может быть не более 1 000 пользователей.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"rabota-s-gruppami\"&gt;&lt;a href=\"settings/test-groups.html#rabota-s-gruppami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Работа с группами&lt;/span&gt;&lt;/a&gt;Работа с группами&lt;/h2&gt;\n&lt;h3 id=\"sozdat-gruppu\"&gt;&lt;a href=\"settings/test-groups.html#sozdat-gruppu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создать группу&lt;/span&gt;&lt;/a&gt;Создать группу&lt;/h3&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Создать группу&lt;/strong&gt; и укажите параметры:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Введите название группы — любой текст не более 48 символов.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Укажите URL для загрузки приложения. ВКонтакте будет открывать именно этот URL, когда пользователи из группы будут запускать мини-приложение.&lt;/p&gt;\n&lt;p&gt;Чтобы передать параметры, укажите их в URL после символа &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-9k0cxwn8\"&gt;?&lt;/code&gt;, например &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3fxrap4q\"&gt;https://my-app.com/new-design/start?param1=value1&lt;/code&gt;.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;URL тестовой группы имеет приоритет над всеми другими адресами загрузки, включая URL режима разработки. Например: пользователь является администратором мини-приложения и для этого мини-приложения включён режим разработки в разделе &lt;a href=\"settings/mini-apps/settings/general/placement\"&gt;Размещение&lt;/a&gt;. Для запуска приложения будет использоваться URL режима разработки.&lt;br /&gt;\nЕсли этот же пользователь включён в какую-либо тестовую группу, при запуске приложения будет использован адрес, указанный в тестовой группе.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Выберите платформы ВКонтакте, на которых будет использоваться URL. Для создания группы укажите хотя бы одну платформу.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"dobavit-uchastnikov\"&gt;&lt;a href=\"settings/test-groups.html#dobavit-uchastnikov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Добавить участников&lt;/span&gt;&lt;/a&gt;Добавить участников&lt;/h3&gt;\n&lt;h4 id=\"v-interfejse\"&gt;&lt;a href=\"settings/test-groups.html#v-interfejse\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;В интерфейсе&lt;/span&gt;&lt;/a&gt;В интерфейсе&lt;/h4&gt;\n&lt;p&gt;По умолчанию в списке отображаются все ваши друзья. Чтобы добавить пользователей в тестовую группу, поставьте галочки напротив их имён.&lt;/p&gt;\n&lt;p&gt;Чтобы найти пользователя в списке, введите в строке поиска:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Имя или его часть, например &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rk2dnesn\"&gt;Пинг&lt;/code&gt;, &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rdx1yppr\"&gt;Пингви&lt;/code&gt; или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-f8g05u9o\"&gt;Пинг Пингвин&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Идентификатор аккаунта, например &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-93yb691b\"&gt;id743784486&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Адрес страницы пользователя, например &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1cacxnqo\"&gt;https://vk.com/id743784486&lt;/code&gt; или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-oilppftw\"&gt;https://vk.com/ping_pingvin&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Чтобы добавить в тестовую группу только администраторов, используйте переключатель справа от списка.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"settings/37c1706a687e67a4a039683f27c191dc946ad6b74ad90e0256aea2ba\" alt=\"alt=Быстрый поиск администраторов приложения в списке;title=Быстрый поиск администраторов приложения в списке\" title=\"2448453253593473534\" /&gt;&lt;/p&gt;\n&lt;h4 id=\"iz-spiska\"&gt;&lt;a href=\"settings/test-groups.html#iz-spiska\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Из списка&lt;/span&gt;&lt;/a&gt;Из списка&lt;/h4&gt;\n&lt;p&gt;Если вы часто создаёте тестовые группы для проверки различных изменений в приложении, можете подготовить списки с идентификаторами пользователей, сохранить их в файлах и копировать идентификаторы из этих списков.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Создайте список в любом текстовом редакторе.&lt;/p&gt;\n&lt;p&gt;Список должен включать только номера идентификаторов (без префикса &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5ci1aa5c\"&gt;id&lt;/code&gt;) по одному на каждой строке.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;743784474\n743784479\n743784486\n743784490\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"182\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-182\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-182\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-182.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В панели управления мини-приложением начните создавать новую группу, затем в меню справа нажмите &lt;strong&gt;Загрузить список ID&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Введите идентификаторы пользователей либо нажмите &lt;strong&gt;Загрузить CSV&lt;/strong&gt; и выберите подготовленный файл.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Одновременно можно добавить 100 пользователей. Подробнее — в разделе &lt;a href=\"settings/test-groups.html#Ограничения\"&gt;Ограничения&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\"posmotret-dobavlennyh-uchastnikov\"&gt;&lt;a href=\"settings/test-groups.html#posmotret-dobavlennyh-uchastnikov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Посмотреть добавленных участников&lt;/span&gt;&lt;/a&gt;Посмотреть добавленных участников&lt;/h3&gt;\n&lt;p&gt;Используйте переключатель &lt;strong&gt;Показывать в списке → Выбранных&lt;/strong&gt;.&lt;/p&gt;\n&lt;h3 id=\"udalit-uchastnikov\"&gt;&lt;a href=\"settings/test-groups.html#udalit-uchastnikov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Удалить участников&lt;/span&gt;&lt;/a&gt;Удалить участников&lt;/h3&gt;\n&lt;p&gt;Найдите пользователя в списке и снимите галочку рядом с его именем.&lt;/p&gt;\n&lt;h2 id=\"materialy-po-teme\"&gt;&lt;a href=\"settings/test-groups.html#materialy-po-teme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Материалы по теме&lt;/span&gt;&lt;/a&gt;Материалы по теме&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"settings/mini-apps/settings/overview\"&gt;Мини-приложения — Панель управления&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"vcsPath":"settings/test-groups.md"},"headings":[{"title":"Доступ","href":"settings/test-groups.html#dostup","level":2},{"title":"Ограничения","href":"settings/test-groups.html#ogranicheniya","level":2},{"title":"Работа с группами","href":"settings/test-groups.html#rabota-s-gruppami","level":2,"items":[{"title":"Создать группу","href":"settings/test-groups.html#sozdat-gruppu","level":3},{"title":"Добавить участников","href":"settings/test-groups.html#dobavit-uchastnikov","level":3,"items":[{"title":"В интерфейсе","href":"settings/test-groups.html#v-interfejse","level":4},{"title":"Из списка","href":"settings/test-groups.html#iz-spiska","level":4}]},{"title":"Посмотреть добавленных участников","href":"settings/test-groups.html#posmotret-dobavlennyh-uchastnikov","level":3},{"title":"Удалить участников","href":"settings/test-groups.html#udalit-uchastnikov","level":3}]},{"title":"Материалы по теме","href":"settings/test-groups.html#materialy-po-teme","level":2}],"title":""},"router":{"pathname":"settings/test-groups","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
